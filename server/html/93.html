<ul class="info-list">
<li><span>【穴位名】</span><p>腹结穴</p></li>
<li><span>【功效】</span><p>去湿健脾，理气调肠。</p></li>
<li><span>【主治】</span><p>主咳逆，绕脐痛，腹寒泻利，上抢心，咳逆。</p></li>
<li><span>【取穴方法】</span><p>在下腹部，大横下1.3寸，距前正中线4寸。</p></li>
<li><span>【穴位配伍】</span><p>配气海穴、天枢穴治腹痛。</p></li>
<li><span>【按压方式】</span><p>用双手中指指腹按揉腹结穴并做环状运动，每次3分钟，每日2次。</p></li>
</ul>
