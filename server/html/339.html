<li><span>【穴位名】</span><p>囟会穴</p></li>
<li><span>【功效】</span><p>补益肺气，传导水湿。</p></li>
<li><span>【主治】</span><p>主脑虚冷，或饮酒过多，脑疼如破，衄血，面赤暴肿，头皮肿。生白屑风，头眩，颜青目眩，鼻塞不闻香臭，惊悸，目戴上不识人。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际正中直上2寸（百会前3寸）。</p></li>
<li><span>【穴位配伍】</span><p>配头维穴、太阳穴、合谷穴缓解治疗头痛目眩；
配前顶穴、天柱穴、本神穴缓解治疗小儿惊痫；
配人中穴、十宣穴缓解治疗中风昏迷、癫痫；
配血海穴、支沟穴缓解治疗血虚头晕；
配玉枕穴缓解治疗头风。</p></li>
</ul>
