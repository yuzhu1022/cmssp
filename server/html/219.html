<ul class="info-list">
<li><span>【穴位名】</span><p>石关穴</p></li>
<li><span>【功效】</span><p>益气壮阳，攻坚消满，调理气血。</p></li>
<li><span>【主治】</span><p>主哕噫呕逆，腹痛气淋，小便黄，大便不通，心下坚满，脊强不利，多唾，目赤痛从内眦始，妇人子脏有恶血，血上冲腹，痛不可忍。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上3寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配中脘、内关治胃痛、呕吐、腹胀；
配三阴交、阴交、肾俞治先兆流产和不孕症。</p></li>
</ul>
