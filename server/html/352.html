<ul class="info-list">
<li><span>【穴位名】</span><p>素髎穴</p></li>
<li><span>【功效】</span><p>除湿降浊。</p></li>
<li><span>【主治】</span><p>主鼻中息肉不消，多涕，生疮鼻窒，喘息不利，鼻㖞噼，鼽衄。</p></li>
<li><span>【取穴方法】</span><p>在面部，当鼻尖的正中央。</p></li>
<li><span>【穴位配伍】</span><p>配百会穴、足三里穴治低血压休克；配迎香穴、合谷穴治鼻渊。</p></li>
<li><span>【按压方式】</span><p>用右手掌心，按在鼻尖上(素髎穴)，逆时针方向揉50下，再用左手掌心按鼻尖顺时针方向揉50下。可治疗鼻炎。</p></li>
</ul>
