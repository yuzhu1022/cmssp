<li><span>【穴位名】</span><p>步廊穴</p></li>
<li><span>【功效】</span><p>宽胸、利气、降逆。</p></li>
<li><span>【主治】</span><p>主胸胁支满，痛引胸，鼻塞不通，呼吸少气，咳逆呕吐，不嗜食，喘息不得举臂。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第5肋间隙，前正中线旁开2寸。</p></li>
<li><span>【穴位配伍】</span><p>配定喘、列缺治外感和内伤咳喘；配心俞、内关治胸痹、心悸怔忡。</p></li>
</ul>
