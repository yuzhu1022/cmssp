<ul class="info-list">
<li><span>【穴位名】</span><p>胃俞穴</p></li>
<li><span>【功效】</span><p>和胃健脾，理中降逆。</p></li>
<li><span>【主治】</span><p>主霍乱，胃寒，腹胀而鸣，翻胃呕吐，不嗜食，多食羸瘦，目不明，腹痛，胸胁支满，脊痛筋挛，小儿羸瘦，不生肌肤。东垣曰：中湿者，治在胃俞。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第12胸椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配中脘穴、梁丘穴治胃痛。</p></li>
<li><span>【按压方式】</span><p>用两手掌按压此穴，再以画圈的方法揉按此穴。按摩此穴可增强胃的功能，从而更好地保证食物消化吸收的顺利完成。</p></li>
</ul>
