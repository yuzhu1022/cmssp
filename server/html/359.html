<li><span>【主治】</span><p>主治咳嗽，气喘，项强，脊痛，身热，疔疮。</p></li>
<li><span>【取穴方法】</span><p>在背部，当后正中线上，第6胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>灵台配合谷、委中，有清热解毒的作用，主治疔疮，风疹；灵台配阳陵泉，有疏肝理气的作用，主治胁肋胀痛。</p></li>
<li><span>【按压方式】</span><p>用拇指指腹按揉灵台穴穴位并做环状运动，注意按压时力度要适中，每次按摩5分钟，每天按摩2次。</p></li>
