<li><span>【穴位名】</span><p>譩譆穴</p></li>
<li><span>【功效】</span><p>宣肺理气，通络止痛。</p></li>
<li><span>【主治】</span><p>主大风汗不出，劳损不得卧，温疟寒疟，背闷气满，腹胀气眩，胸中痛引腰背，腋拘胁痛，目眩，目痛，鼻衄，喘逆，臂膊内廉痛，不得俯仰，小儿食时头痛，五心热。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第6胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配大椎、肩外俞治肩背痛。</p></li>
