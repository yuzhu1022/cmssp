<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>五枢穴</p></li>
<li><span>【功效】</span><p>调带脉，理下焦。</p></li>
<li><span>【主治】</span><p>主痃癖，大肠膀胱肾余，男子寒疝，阴卵上入小腹痛，妇人赤白带下，里急瘛瘲。</p></li>
<li><span>【取穴方法】</span><p>在侧腹部，当髂前上棘的前方，横平脐下3寸处。</p></li>
<li><span>【穴位配伍】</span><p>五枢配背缝治肩脊痛；
五枢配归来治肩卵缩。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
</div>
