<ul class="info-list">
<li><span>【穴位名】</span><p>库房穴</p></li>
<li><span>【功效】</span><p>存储脾土微粒，燥化脾土水湿。</p></li>
<li><span>【主治】</span><p>主胸胁满，咳逆上气，呼吸不至息，唾脓血浊沫。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第1肋间隙，距前正中线4寸。</p></li>
<li><span>【穴位配伍】</span><p>配屋翳穴治胸肋胀痛。</p></li>
<li><span>【按压方式】</span><p>用拇指或食指、中指，也可用大小鱼际在胸廓各部及颈根、肩部做旋转按摩，然后点压有关穴位，如缺盆穴、气户穴、库房穴、膻中穴、乳根穴等。点压时先旋揉后点压，在穴位处点压10秒钟，反复2~3次，最后再以揉捏法按摩一遍。点压法最好避开乳房，如要对乳房施术，用力宜轻。</p></li>
</ul>
