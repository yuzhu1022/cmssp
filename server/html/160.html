<ul class="info-list">
<li><span>【穴位名】</span><p>曲差穴</p></li>
<li><span>【功效】</span><p>疏风清热，通络明目。</p></li>
<li><span>【主治】</span><p>主目不明，鼽衄，鼻塞，鼻疮，心烦满，汗不出，头顶痛，项肿，身体烦热。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际正中直上0.5寸，旁开1.5寸，即神庭与头维连线的内1/3与中1/3交点。</p></li>
<li><span>【穴位配伍】</span><p>配上星、迎香、通天、风府主治鼻疾。</p></li>
</ul>
