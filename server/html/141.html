<ul class="info-list">
<li><span>【穴位名】</span><p>飞扬穴</p></li>
<li><span>【功效】</span><p>清热安神，舒筋活络。</p></li>
<li><span>【主治】</span><p>主痔肿痛，体重起坐不能，步履不收，脚腨酸肿，战栗不能久立久坐，足指不能屈伸，目眩痛，历节风，逆气，癫疾，寒疟。实则鼽窒，头背痛，泻之；虚则鼽衄，补之。</p></li>
<li><span>【取穴方法】</span><p>在小腿后面，外踝后，昆仑直上7寸，承山穴外下方1寸处。</p></li>
<li><span>【穴位配伍】</span><p>配委中治腿痛。</p></li>
<li><span>【按压方式】</span><p>用手指按揉飞扬穴和委中穴，每次5分钟，不拘时做。</p></li>
</ul>
