<ul class="info-list">
<li><span>【穴位名】</span><p>小海穴</p></li>
<li><span>【功效】</span><p>生发小肠之气。</p></li>
<li><span>【主治】</span><p>主颈颔、肩臑、肘臂外后廉痛，寒热齿龈肿，风眩颈项痛，疡肿振寒，肘腋痛肿，小腹痛，痫发羊鸣，戾颈瘈疭狂走，颔肿不可回顾，肩似拔，臑似折，耳聋，目黄，颊肿。</p></li>
<li><span>【取穴方法】</span><p>在肘内侧，当尺骨鹰嘴与肱骨内上髁之间凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配手三里穴治肘臂疼痛。</p></li>
<li><span>【按压方式】</span><p>用拇指指腹按揉小海穴穴位，注意按压时力度要适中，每次按摩5分钟，每天按摩2次。</p></li>
</ul>
