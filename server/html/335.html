<li><span>【穴位名】</span><p>脊中穴</p></li>
<li><span>【功效】</span><p>壮阳益气。</p></li>
<li><span>【主治】</span><p>主风痫癫邪，黄疸，腹满，不嗜食，五痔便血，温病，积聚，下利，小儿脱肛。</p></li>
<li><span>【取穴方法】</span><p>在背部，当后正中线上，第11胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴、中脘穴治腹胀胃痛；
配上巨虚穴、下巨虚穴治腹泻痢疾；
配鸠尾穴、大椎穴、丰隆穴治癫痫；
配肾俞穴、太溪穴治腰膝痛；
配至阳穴、阳陵泉穴、胆俞穴治黄疸。</p></li>
</ul>
