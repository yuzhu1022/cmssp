<li><span>【穴位名】</span><p>筑宾穴</p></li>
<li><span>【功效】</span><p>理下焦、清神。</p></li>
<li><span>【主治】</span><p>主癫疝，小儿胎疝，痛不得乳，癫疾狂易，妄言怒骂，吐舌，呕吐涎沫，足腨痛。</p></li>
<li><span>【取穴方法】</span><p>在小腿内侧，当太溪与阴谷的连线上，太溪上5寸，腓肠肌肌腹的内下方。</p></li>
<li><span>【穴位配伍】</span><p>配肾俞穴、关元穴治水肿；
配大敦穴、归来穴治疝气；
配承山穴、合阳穴、阳陵泉穴治小腿痿、痹、瘫；
配水沟穴、百会穴治癫、狂、痫证。</p></li>
</ul>
