<ul class="info-list">
<li><span>【穴位名】</span><p>胆囊穴</p></li>
<li><span>【功效】</span><p>利胆通腑</p></li>
<li><span>【主治】</span><p>急、慢性胆囊炎，胆石症，胆道蛔虫症，下肢痿痹。</p></li>
<li><span>【取穴方法】</span><p>在小腿外侧上部，当腓骨小头前下方凹陷处（阳陵泉）直下2寸。</p></li>
<li><span>【穴位配伍】</span><p>1）治急性胆囊炎∶独取胆囊穴。2）治胆石症胆绞痛∶胆囊穴，内庭，公孙，三阴交。3）治胆道蛔虫症∶胆囊穴透阳陵泉，迎香透四白，巨阙，内关，合谷。4）治慢性胃窦炎∶胆囊穴，足三里。5）治肩周炎∶胆囊穴，肩禺（骨旁）。</p></li>
</ul>
