<ul class="info-list">
<li><span>【穴位名】</span><p>阴陵泉穴</p></li>
<li><span>【功效】</span><p>清利湿热，健脾理气，益肾调经，通经活络。</p></li>
<li><span>【主治】</span><p>主腹中寒不嗜食，胁下满，水胀腹坚，喘逆不得卧，腰痛不可俯仰，霍乱，疝瘕，遗精，尿失禁不自知，小便不利，气淋，寒热不节，阴痛，胸中热，暴泄飧泄。</p></li>
<li><span>【取穴方法】</span><p>在小腿内侧，当胫骨内侧踝下方凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配足三里、上巨虚主治腹胀、腹泻；配中极、膀胱俞、三阴交主治小便不利。</p></li>
<li><span>【按压方式】</span><p>拇指的指端部位放在阴陵泉穴位上，然后按照顺时针的方向按摩两分钟，最后点按半分钟，以肌肉出现酸胀为标准。</p></li>
</ul>
