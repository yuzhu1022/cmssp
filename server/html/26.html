<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>臂臑穴</p></li>
<li><span>【功效】</span><p>清热明目，通经通络。</p></li>
<li><span>【主治】</span><p>主寒热臂痛，不得举，瘰疬，颈项拘急。</p></li>
<li><span>【取穴方法】</span><p>在臂外侧，三角肌止点处，当曲池与肩髃连线上，曲池上七寸处。</p></li>
<li><span>【穴位配伍】</span><p>配强间主治颈项强；配手三里、大迎主治颈部淋巴结核。</p></li>
<li><span>【按压方式】</span><p>食指中指共同作圈状按压此养生穴位，感到酸痛的力度即可。</p></li>
</ul>
</div>
