<ul class="info-list">
<li><span>【穴位名】</span><p>中冲穴</p></li>
<li><span>【功效】</span><p>苏厥开窍，清心泄热。</p></li>
<li><span>【主治】</span><p>主热病烦闷，汗不出，掌中热，身如火，心痛烦满，舌强。</p></li>
<li><span>【取穴方法】</span><p>中指尖端中央。</p></li>
<li><span>【穴位配伍】</span><p>配内关穴、水沟穴治小儿惊风、中暑、中风昏迷等；
配金津穴、玉液穴、廉泉穴治舌强不语、舌本肿痛；
配商阳穴治耳聋时不闻音。</p></li>
<li><span>【按压方式】</span><p>按摩频率：每分钟60-80次。每天早晚各1次，每次按压3～5分钟，一般以徐出徐入点按或平揉手法为宜。

</p></li>
