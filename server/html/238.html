<ul class="info-list">
<li><span>【穴位名】</span><p>阳池穴</p></li>
<li><span>【功效】</span><p>生发阳气，沟通表里。</p></li>
<li><span>【主治】</span><p>主消渴，口干烦闷，寒热疟，或因折伤手腕，捉物不得，肩臂痛不得举。</p></li>
<li><span>【取穴方法】</span><p>在腕背横纹中，当指总伸肌腱的尺侧缘凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配外关、曲池主治前臂麻木疼痛；
配少商、廉泉主治咽喉肿痛；
配胃脘下俞、脾俞、太溪主治糖尿病。</p></li>
<li><span>【按压方式】</span><p>要慢慢进行，时间要长，力度要缓，最好是两手齐用，先以一只手的中指按压另一手的阳池穴，再用另一只手的中指按压这只手上的阳池穴。</p></li>
</ul>
