<ul class="info-list">
<li><span>【穴位名】</span><p>养老穴</p></li>
<li><span>【功效】</span><p>清头明目，舒筋活络。</p></li>
<li><span>【主治】</span><p>主肩臂酸疼，肩欲折，臂如拔，手不能自上下，目视不明。</p></li>
<li><span>【取穴方法】</span><p>以手掌面向胸，当尺骨茎突桡侧骨缝凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配肩髃主治肩、背、肘疼痛；
配睛明、光明主治视力减退。</p></li>
<li><span>【按压方式】</span><p>一般以指揉法为主，用手指腹吸定在该处穴位上，腕部放松，做柔和而有渗透力的摆动，每日1~2次，每次约10分钟即可，手法宜轻，不可过强刺激。</p></li>
</ul>
