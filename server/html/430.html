<li><span>【主治】</span><p>目疾，耳鸣，失眠。</p></li>

<li><span>【按压方式】</span><p>将食指、中指并拢，用两指指尖点揉翳明穴100次，具有明目安神的功效，每天坚持按揉可以预防治疗眼部疾患。</p></li>
