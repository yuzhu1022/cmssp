<ul class="info-list">
<li><span>【穴位名】</span><p>关门穴</p></li>
<li><span>【功效】</span><p>脾土微粒屯留穴周内外，经水则循胃经下行。</p></li>
<li><span>【主治】</span><p>主善满积气，肠鸣卒痛，泄利，不欲食，腹中气走，夹脐急痛，身肿，痰疟振寒，遗溺。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上3寸，距前正中线2寸。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴、水分穴治肠鸣腹泻。</p></li>
<li><span>【按压方式】</span><p>用一手食、中指指端分开对按两侧关门穴10次。</p></li>
</ul>
