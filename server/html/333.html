<ul class="info-list">
<li><span>【穴位名】</span><p>华盖穴</p></li>
<li><span>【功效】</span><p>宽胸利肺、止咳平喘。</p></li>
<li><span>【主治】</span><p>主喘急上气，咳逆哮嗽，喉痹咽肿，水浆不下，胸胁支满痛。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当前正中线上，平第1肋间。</p></li>
<li><span>【穴位配伍】</span><p>配气户治胁肋疼痛；
配肺俞、膻中、列缺治哮喘。
华盖配天突，有降气平喘作用，主治气喘，痰饮停胸，胸痛。</p></li>
<li><span>【按压方式】</span><p>以双手中指同时用力揉按穴位，有刺痛的感觉。每次揉按各1～3分钟。</p></li>
</ul>
