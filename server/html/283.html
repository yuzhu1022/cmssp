<ul class="info-list">
<li><span>【穴位名】</span><p>上关穴</p></li>
<li><span>【功效】</span><p>祛风镇惊，聪耳利齿。</p></li>
<li><span>【主治】</span><p>主唇吻强，口眼偏斜，青盲，瞇目䀮䀮，恶风寒，牙齿龋，口噤嚼物鸣痛，耳鸣耳聋，瘈疭沫出，寒热，痉引骨痛。</p></li>
<li><span>【取穴方法】</span><p>在耳前，下关直下，当颧弓的上缘凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配肾俞穴、翳风穴、太溪穴、听会穴治老年人肾虚耳鸣耳聋；
配耳门穴、合谷穴、颊车穴治下颌关节炎、牙关紧闭。</p></li>
<li><span>【按压方式】</span><p>一面缓缓吐气，按压2秒钟，反复做5次。请以同次数按压左右。</p></li>
</ul>
