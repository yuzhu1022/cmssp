<ul class="info-list">
<li><span>【穴位名】</span><p>公孙穴</p></li>
<li><span>【功效】</span><p>扶脾胃，理气机，调血海，和冲脉。</p></li>
<li><span>【主治】</span><p>主寒疟，不嗜食，痫气，好太息，多寒热，汗出，病至则喜呕，呕已乃衰。头面肿起，烦心狂言，多饮，胆虚，厥气上逆则霍乱，实则肠中切痛泻之，虚则鼓胀补之。</p></li>
<li><span>【取穴方法】</span><p>当第一跖骨基底部的前下方，赤白肉际处。</p></li>
<li><span>【穴位配伍】</span><p>配丰隆、中魁、膻中，有健脾化痰的作用，主治呕吐痰涎，眩晕不已；
配解溪、中脘、足三里，有健脾化食，和中消积的作用，主治饮食停滞，胃脘疼痛；
配束骨、八风，有通经活络的作用，主治足趾麻痛。</p></li>
</ul>
