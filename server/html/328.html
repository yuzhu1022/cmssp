<ul class="info-list">
<li><span>【穴位名】</span><p>玉堂穴</p></li>
<li><span>【功效】</span><p>宽胸理气、止咳利咽。</p></li>
<li><span>【主治】</span><p>主胸膺疼痛，心烦咳逆，上气，胸满不得息，喘急，呕吐寒痰。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当前正中线上，平第3肋间。</p></li>
<li><span>【穴位配伍】</span><p>配膻中、列缺、尺泽，宣肺降气、止咳平喘，治咳喘；
配巨阙、郄门，宽胸理气，治胸痛；
配天突、廉泉，降气通络，治喉痹、喉塞。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
