<ul class="info-list">
<li><span>【穴位名】</span><p>玉枕穴</p></li>
<li><span>【功效】</span><p>升清降浊。</p></li>
<li><span>【主治】</span><p>主目痛如脱，不能远视，内连系急，头风痛不可忍。鼻窒不闻。</p></li>
<li><span>【取穴方法】</span><p>在后头部，当后发际正中直上2.5寸，旁开1.3寸平枕外隆凸上缘的凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配大椎穴治头项痛。</p></li>
<li><span>【按压方式】</span><p>两手掌心捂住两耳孔，两手五指对称横按在两侧后枕部，两手食指按压，然后叩击玉枕穴，可以听到类似击鼓的声音，一般击24或36下就可以了。</p></li>
</ul>
