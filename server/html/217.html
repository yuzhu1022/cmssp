<li><span>【穴位名】</span><p>水泉穴</p></li>
<li><span>【功效】</span><p>清热益肾，通经活络。</p></li>
<li><span>【主治】</span><p>主目䀮䀮不能远视，女子月事不来，来即心下多闷痛，阴挺出，小便淋沥，腹中痛。</p></li>
<li><span>【取穴方法】</span><p>在足内侧，内踝后下方，当太溪直下1寸，跟骨结节的内侧凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配气海、三阴交，有调经血，理下焦的作用，主治月经不调，痛经。
配承山、昆仑，有舒筋活络壮骨的作用，主治足跟痛。</p></li>
</ul>
