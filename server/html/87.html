<ul class="info-list">
<li><span>【穴位名】</span><p>大都穴</p></li>
<li><span>【功效】</span><p>散发脾热。</p></li>
<li><span>【主治】</span><p>主热病汗不出，不得卧，身重骨疼，伤寒手足逆冷，腹满善呕，烦热闷乱，吐逆目眩，腰痛不可俯仰，绕踝风，胃心痛，腹胀胸满，心蛔痛，小儿客忤。</p></li>
<li><span>【取穴方法】</span><p>在足内侧缘，当足大趾本节（第1跖趾关节）前下方赤白肉际凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配足三里治腹胀。</p></li>
<li><span>【按压方式】</span><p>老年人晚上抽筋，可以通过每天按摩脾经大都穴、商丘穴两穴各三分钟。一般情况三天后腿抽筋即可消失。</p></li>
</ul>
