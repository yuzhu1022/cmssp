<ul class="info-list">
<li><span>【穴位名】</span><p>缺盆穴</p></li>
<li><span>【功效】</span><p>理气活血止痛。</p></li>
<li><span>【主治】</span><p>主息奔，胸满，喘急，水肿，瘰疬，喉痹，汗出寒热，缺盆中肿，外溃则生，胸中热满，伤寒胸热不已。</p></li>
<li><span>【取穴方法】</span><p>在锁骨上窝中央，距前正中线4寸。</p></li>
<li><span>【穴位配伍】</span><p>缺盆配膻中、巨阙，有宣肺止咳的作用，主治咳嗽。</p></li>
<li><span>【按压方式】</span><p>坐下，以一手食指指腹先按压对侧缺盆穴，每按压3秒钟后放松3秒钟，进行20次，力量适中;继之沿顺时针和逆时针方向揉动各1分钟。再换另一只手按揉对侧缺盆穴，方法同前。</p></li>
</ul>
