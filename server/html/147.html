<li><span>【穴位名】</span><p>通天穴</p></li>
<li><span>【功效】</span><p>清热除湿。</p></li>
<li><span>【主治】</span><p>主颈项转侧难，瘿气，鼻衄，鼻疮，鼻窒，鼻多清涕，头旋，尸厥，口㖞，喘息，头重，暂起僵仆，瘿瘤。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际正中直上4寸，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配迎香穴、合谷穴治鼻疾。</p></li>
</ul>
