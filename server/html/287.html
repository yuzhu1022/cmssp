<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>曲鬓穴</p></li>
<li><span>【功效】</span><p>祛头风，利口颊。</p></li>
<li><span>【主治】</span><p>主颔颊肿，引牙车不得开，急痛，口噤不能言，颈项不得回顾，脑两角痛为巅风，引目眇。</p></li>
<li><span>【取穴方法】</span><p>在头部，当耳前鬓角发际后缘的垂线与耳尖水平线交点处。</p></li>
<li><span>【穴位配伍】</span><p>配风池、太冲治目赤肿痛；
配下关、合谷、太冲治疗头痛、口噤不开。</p></li>
<li><span>【按压方式】</span><p>拇指弯曲，以指甲垂直下压，掐按穴位，每次左右各掐按一次。</p></li>
</ul>
</div>
