<ul class="info-list">
<li><span>【穴位名】</span><p>浮郄穴</p></li>
<li><span>【功效】</span><p>清热降温。</p></li>
<li><span>【主治】</span><p>主霍乱转筋，小肠热，大肠结，胫外筋急，髀枢不仁，小便热，大便坚。</p></li>
<li><span>【取穴方法】</span><p>在腘横纹外侧端，委阳上1寸，股二头肌腱的内侧。</p></li>
<li><span>【穴位配伍】</span><p>配承山治下肢痿痹。</p></li>
</ul>
