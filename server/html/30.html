<ul class="info-list">
<li><span>【穴位名】</span><p>三间穴</p></li>
<li><span>【功效】</span><p>泄热利咽，调腑通便。</p></li>
<li><span>【主治】</span><p>主喉痹，咽中如梗，下齿龋痛，嗜卧，胸腹满，肠鸣洞泄，寒热疟，唇焦口干，气喘，目眦急痛，吐舌，戾颈，喜惊多唾，急食不通，伤寒气热，身寒结水。东垣曰：气在于臂足取之，先去血脉，后深取手阳明之荥输二间、三间。</p></li>
<li><span>【取穴方法】</span><p>微握拳，在手食指本节（第2掌指关节）后，桡侧凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配攒竹治目中漠漠。
配间使治喉痹。
配肾俞治肩背浮风劳。
配后溪治手背肿痛。</p></li>
</ul>
