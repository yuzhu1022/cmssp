<ul class="info-list">
<li><span>【穴位名】</span><p>中都穴</p></li>
<li><span>【功效】</span><p>舒肝理气，调经止血。</p></li>
<li><span>【主治】</span><p>主肠澼，㿉疝，小腹痛不能行立，胫寒，妇人崩中，产后恶露不绝。</p></li>
<li><span>【取穴方法】</span><p>在小腿内侧，当足内踝尖上7寸，胫骨内侧面的中央。</p></li>
<li><span>【穴位配伍】</span><p>配血海穴、三阴交穴治月经过多和崩漏、产后恶露不绝；
配合谷穴、次髎穴、三阴交穴治痛经；配脾俞穴、阴陵泉穴治白带症；
配足三里穴、梁丘穴治肝木乘土之腹胀、泄泻；
配太冲穴治疝气；
配三阴交穴、阴陵泉穴、膝阳关穴、膝关穴、伏兔穴、箕门穴治下肢痿痹瘫痛。</p></li>
</ul>
