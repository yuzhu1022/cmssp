<ul class="info-list">
<li><span>【穴位名】</span><p>承泣穴</p></li>
<li><span>【功效】</span><p>疏风清热，明目止痛。</p></li>
<li><span>【主治】</span><p>主目冷泪出，上观，瞳子痒，远视䀮䀮，昏夜无见，目瞤动与项口相引，口眼㖞斜，口不能言，面叶叶牵动，眼赤痛，耳鸣耳聋。</p></li>
<li><span>【取穴方法】</span><p>在面部，瞳孔直下，当眼球与眶下缘之间。</p></li>
<li><span>【穴位配伍】</span><p>承泣配风池、睛明，耳尖放血，有疏风清热，泻火解毒的作用，主治目赤肿痛；
承泣配足三里、合谷、攒竹、风池，有补益气血，祛风清热的作用，主治眼胞睑外翻及口眼歪斜。</p></li>
</ul>
