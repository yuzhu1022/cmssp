<ul class="info-list">
<li><span>【穴位名】</span><p>阴市穴</p></li>
<li><span>【功效】</span><p>湿下焦、强腰膝、散寒湿。</p></li>
<li><span>【主治】</span><p>主腰脚如冷水，膝寒，痿痹不仁，不屈伸，卒寒疝，力痿少气，小腹痛，胀满，脚气，脚以下伏兔上寒，消渴。</p></li>
<li><span>【取穴方法】</span><p>在大腿前面，当髂前上棘与髌底外侧端的连线上，髌底上3寸。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴、血海穴、阴市穴、阳陵泉穴、髀关穴、伏兔穴、丰隆穴治中风下肢不遂、小儿麻痹等；配委中穴、足三里穴治两膝红肿疼痛。</p></li>
<li><span>【按压方式】</span><p>一腿膝盖弯曲，双手从大腿后方的膀胱经往膝盖处推进12次。</p></li>
</ul>
