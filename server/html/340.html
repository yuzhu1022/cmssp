<ul class="info-list">
<li><span>【穴位名】</span><p>兑端穴</p></li>
<li><span>【功效】</span><p>开窍醒脑，宁神醒脑，生津止渴。</p></li>
<li><span>【主治】</span><p>主癫疾吐沫，小便黄，舌干消渴，衄血不止，唇吻强，齿龈痛，鼻塞，痰涎，口噤鼓颔，炷如大麦。</p></li>
<li><span>【取穴方法】</span><p>在面部，当上唇的尖端，人中沟下端的皮肤与唇的移行部。</p></li>
<li><span>【穴位配伍】</span><p>配本神穴治癫痫呕沫；配目窗穴、正营穴、耳门穴治唇吻强，止齿龋痛。</p></li>
<li><span>【按压方式】</span><p>用指尖点压兑端穴后轻轻划圈按揉，可以刺激唇部周边皮肤的运动，令双唇紧致平滑，唇纹淡化。</p></li>
</ul>
