<ul class="info-list">
<li><span>【穴位名】</span><p>悬颅穴</p></li>
<li><span>【功效】</span><p>祛风明目，清热消肿。</p></li>
<li><span>【主治】</span><p>主头痛，牙齿痛，面肤赤肿，热病烦满，汗不出，头偏痛引目外眦赤，身热，鼻洞浊下不止，传为鼽瞢瞑目。</p></li>
<li><span>【取穴方法】</span><p>在头部鬓发上，当头维与曲鬓弧形连线的中点处。</p></li>
<li><span>【穴位配伍】</span><p>配风池、外关，有祛风止痛的作用，主治偏头痛。
配丝竹空、太阳、风池，有疏风明目的作用，主治目外眦痛。
配人中，有通经消肿的作用，主治面肿。　</p></li>
<li><span>【按压方式】</span><p>用大拇指指腹，由下往上揉按穴位，有酸、胀、痛的感觉、重按时鼻腔有酸胀感。每天早晚各揉按一次。</p></li>
</ul>
