<ul class="info-list">
<li><span>【穴位名】</span><p>屋翳穴</p></li>
<li><span>【功效】</span><p>散化胸部之热，为胸部提供阳热之气。</p></li>
<li><span>【主治】</span><p>主咳逆上气，唾血多浊沫脓血，痰饮，身体肿，皮肤痛不可近衣，淫泺，瘈疭不仁。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第2肋间隙，距前正中线4寸。</p></li>
<li><span>【穴位配伍】</span><p>配天宗穴治乳痈。</p></li>
</ul>
