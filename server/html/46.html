<ul class="info-list">
<li><span>【穴位名】</span><p>大巨穴</p></li>
<li><span>【功效】</span><p>调肠，利气，固肾气。</p></li>
<li><span>【主治】</span><p>主小腹胀满，烦渴，小便难，㿉疝，偏枯，四肢不收，惊悸不眠。</p></li>
<li><span>【取穴方法】</span><p>在下腹部，当脐中下2寸，距前正中线2寸。</p></li>
<li><span>【穴位配伍】</span><p>配中极、次髎治小便不利。</p></li>
<li><span>【按压方式】</span><p>经常按摩大巨穴有助预防便秘。每天可以用热毛巾热敷大巨穴，同时进行按摩，能够促进肠道蠕动，提高肠道功能，有助缓解和预防便秘。</p></li>
</ul>
