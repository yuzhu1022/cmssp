<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>胞肓穴</p></li>
<li><span>【功效】</span><p>补肾强腰，通利二便。</p></li>
<li><span>【主治】</span><p>主腰脊急痛，食不消，腹坚急，肠鸣，淋沥，不得大小便，癃闭下肿。</p></li>
<li><span>【取穴方法】</span><p>在臀部，平第2骶后孔，骶正中嵴旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配委中治腰痛。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压10秒后松手，如此反复5次，并作圈状按摩。</p></li>
</ul>
</div>
</section>
