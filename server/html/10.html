<ul class="info-list">
<li><span>【穴位名】</span><p>孔最穴</p></li>
<li><span>【功效】</span><p>清热、发表、利咽。</p></li>
<li><span>【主治】</span><p>主热病汗不出，咳逆，肘臂厥痛屈伸难，手不及头，指不握，吐血，失音，咽肿头痛。</p></li>
<li><span>【取穴方法】</span><p>在前臂掌面桡侧，当尺泽与太渊连线上，腕横纹上7寸处。</p></li>
<li><span>【穴位配伍】</span><p>配肺俞穴尺泽穴治咳嗽，气喘；
配鱼际穴治咳血。</p></li>
<li><span>【按压方式】</span><p>用双手拇指指腹端按、揉压孔最养生穴，每日2次，每次2分钟。</p></li>
</ul>
