<ul class="info-list">
<li><span>【穴位名】</span><p>大赫穴</p></li>
<li><span>【功效】</span><p>循肾经上传。散热生气。</p></li>
<li><span>【主治】</span><p>主虚劳失精，男子阴器结缩，茎中痛，目赤痛从内眦始，妇人赤带。</p></li>
<li><span>【取穴方法】</span><p>在下腹部，当脐中下4寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配然谷主治遗精。</p></li>
<li><span>【按压方式】</span><p>双手的食指，中指，无名指分别按摩两侧的大赫穴。持续30秒按摩。</p></li>
</ul>
