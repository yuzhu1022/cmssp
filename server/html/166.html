<li><span>【主治】</span><p>主风劳腰痛，泄痢，虚胀，小便难，妇人瘕聚诸疾。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当第5腰椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配气海穴治腹胀。</p></li>
