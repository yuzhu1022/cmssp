<ul class="info-list">
<li><span>【穴位名】</span><p>夹脊穴</p></li>
<li><span>【功效】</span><p>调节脏腹机能</p></li>
<li><span>【主治】</span><p>第一胸椎至第三胸椎：上肢疾病。第一胸椎至第八胸椎：胸部疾病。第六胸椎至第五腰椎：腹部疾病。第一腰椎至第五腰椎：下肢疾病。</p></li>
<li><span>【取穴方法】</span><p>在背腰部，当第1胸椎至第5腰椎棘突下两侧，后正中线旁开0.5寸，一侧十七穴。</p></li>
</ul>
