<li><span>【主治】</span><p>主咳逆上气，呕吐，喘嗽，腹胀不下食饮，胸中痛久喘，灸七壮效。</p></li>

配足三里穴、合谷穴治胃气上逆之呕吐、呃逆。</p></li>
<li><span>【按压方式】</span><p>有些女性朋友常会感到脚心发凉，必是气血循环不畅造成的，用力点按俞府穴，几分钟后就会觉得脚心发热。如果碰到有人气喘突然发作时候，也可以指压胸骨旁边的俞府穴，可以起到一定的治疗作用。</p></li>
