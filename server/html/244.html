<li><span>【穴位名】</span><p>瘛脉穴</p></li>
<li><span>【功效】</span><p>熄风解痉，活络通窍。</p></li>
<li><span>【主治】</span><p>主头风耳鸣，小儿惊痫瘈疭，呕吐，泄利无时，惊恐，眵瞢目睛不明。</p></li>
<li><span>【取穴方法】</span><p>在头部，耳后乳突中央，当角孙与翳风之间，沿耳轮连线的中、下1/3的交点处。</p></li>
<li><span>【穴位配伍】</span><p>头风、耳后痛：配瘛脉、完骨；小儿惊痫瘛：配瘛脉、长强。</p></li>
</ul>
