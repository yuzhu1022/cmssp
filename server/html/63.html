<ul class="info-list">
<li><span>【穴位名】</span><p>伏兔穴</p></li>
<li><span>【功效】</span><p>祛寒湿，利腰膝。</p></li>
<li><span>【主治】</span><p>主膝冷不得温，风劳痹逆，狂邪，手挛缩，身瘾疹，腹胀少气，头重，脚气，妇人八部诸疾。</p></li>
<li><span>【取穴方法】</span><p>当髂前上棘与髌底外侧端的连线上，髌骨外上缘上6寸。</p></li>
<li><span>【穴位配伍】</span><p>配肝俞，有温经行气的作用，主治寒疝；
配髀关、阳陵泉、足三里，有温经散寒的作用，主治膝腿冷痛、无力。</p></li>
<li><span>【按压方式】</span><p>正常情况下，成年人心跳每分钟在60-80次之间，在安静状态下如果心跳每分钟超过100次，称为心动过速，这时可以赶紧用掌根按揉伏兔穴。</p></li>
</ul>
