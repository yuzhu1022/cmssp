<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>完骨穴</p></li>
<li><span>【功效】</span><p>疏导水液</p></li>
<li><span>【主治】</span><p>主足痿失履不收，牙车急，颊肿，头面肿，颈项痛，头风耳后痛，烦心，小便赤黄，喉痹齿龋，口眼喎斜，癫疾。</p></li>
<li><span>【取穴方法】</span><p>在头部，当耳后乳突的后下方凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配风池穴、大杼治疟疾；配风池穴治癫疾僵仆；配风池穴、合谷穴治风热上犯喉痹、牙痛、痄腮、口歪。</p></li>
<li><span>【按压方式】</span><p>两手拇指端放在完骨穴上，其余手指轻轻地放在枕部的两侧。用力按压5秒，感到酸胀为佳。重复5次。</p></li>
</ul>
</div>
