<ul class="info-list">
<li><span>【穴位名】</span><p>大包穴</p></li>
<li><span>【功效】</span><p>统血养经，宽胸止痛。</p></li>
<li><span>【主治】</span><p>主胸胁中痛，喘气，实则身尽痛，泻之；虚则百节尽皆纵，补之。</p></li>
<li><span>【取穴方法】</span><p>在侧胸部，腋中线上，当第6肋间隙处。</p></li>
<li><span>【穴位配伍】</span><p>胸肋痛：配三阳络穴、阳辅穴、足临泣穴；食多身瘦：配脾俞穴、章门穴。</p></li>
<li><span>【按压方式】</span><p>正坐侧身，平静呼吸，右手食指及中指指腹点按左侧大包穴，按而揉之，使大包穴处产生明显的酸、麻、重、胀感，最后用掌心轻揉、轻轻拍打腋下侧放松。左右两侧交替进行，按揉10-15分钟，每天1-2次。</p></li>
</ul>
