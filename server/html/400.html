<ul class="info-list">
<li><span>【穴位名】</span><p>目窗穴</p></li>
<li><span>【功效】</span><p>明目开窍，祛风定惊。</p></li>
<li><span>【主治】</span><p>主目赤痛，忽头旋，目䀮䀮远视不明，头面浮肿，头痛，寒热汗不出，恶寒。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际上1.5寸，头正中线旁开2.25寸。</p></li>
<li><span>【穴位配伍】</span><p>配关冲穴、风池穴治头疼；
配陷谷穴治面目浮肿。</p></li>
<li><span>【按压方式】</span><p>拇指弯曲，以指甲垂直下压，掐按穴位，每次左右各掐按一次。</p></li>
</ul>
