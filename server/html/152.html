<ul class="info-list">
<li><span>【穴位名】</span><p>京骨穴</p></li>
<li><span>【功效】</span><p>清热止痉，明目舒筋。</p></li>
<li><span>【主治】</span><p>主头痛如破，腰痛不可屈伸，身后侧痛，目内眦赤烂。白翳夹内眦起，目反白，目眩，发疟寒热，喜惊，不欲食，筋挛，足胻，髀枢痛，颈项强，腰背不可俯仰，伛偻，鼻鼽不止，心痛。</p></li>
<li><span>【取穴方法】</span><p>在足外侧部，第5跖骨粗隆下方，赤白肉际处。</p></li>
<li><span>【穴位配伍】</span><p>京骨配风池、天柱，有祛风舒筋止痛的作用，主治头痛，项强。</p></li>
</ul>
