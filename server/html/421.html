<ul class="info-list">
<li><span>【穴位名】</span><p>太阳穴</p></li>
<li><span>【功效】</span><p>清肝明目，通络止痛。</p></li>
<li><span>【主治】</span><p>治眼红肿及头。</p></li>
<li><span>【取穴方法】</span><p>在颞部，当眉梢与目外眦之间，向后约一横指的凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>风寒头痛者，配风门、合谷;风热头痛者，配大椎、曲池;风湿头痛者，配头维、阴陵泉。阳明头痛者，配攒竹、合谷、内庭;少阳头痛者，配率谷、外关、足临泣;太阳头痛者，配天柱、后溪、申脉;厥阴头痛者，配四神聪、太冲、内关。</p></li>
</ul>
