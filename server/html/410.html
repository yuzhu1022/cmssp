<ul class="info-list">
<li><span>【穴位名】</span><p>睛明穴</p></li>
<li><span>【功效】</span><p>降温除浊。</p></li>
<li><span>【主治】</span><p>主目远视不明，恶风泪出，憎寒头痛，目眩，内眦赤痛，䀮䀮无见，眦痒，淫肤白翳，大眦攀睛胬肉侵睛，雀目，瞳子生瘴，小儿疳眼，大人气眼冷泪。</p></li>
<li><span>【取穴方法】</span><p>在面部，目内眦角稍内上方凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配后溪、目窗、瞳子髎主治目赤；
配行间主治雀目。
配合谷、四白主治目生翳膜。</p></li>
<li><span>【按压方式】</span><p>用大拇指和食指指端按、揉、拿、捏此穴，每次按摩2分钟。</p></li>
</ul>
