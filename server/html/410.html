<ul class="info-list">
<li><span>【穴位名】</span><p>跗阳穴</p></li>
<li><span>【功效】</span><p>吸热化湿。</p></li>
<li><span>【主治】</span><p>主霍乱转筋，腰痛不能久立，坐不能起，髀枢股胻痛，痿厥，风痹不仁，头重䪼痛，时有寒热，四肢不举。</p></li>
<li><span>【取穴方法】</span><p>在小腿后面，外踝后，昆仑穴直上3寸。</p></li>
<li><span>【穴位配伍】</span><p>跗阳穴配环跳穴、委中穴，主治下肢痿痹。</p></li>
</ul>
</div>
