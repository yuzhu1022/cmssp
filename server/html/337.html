<ul class="info-list">
<li><span>【穴位名】</span><p>强间穴</p></li>
<li><span>【功效】</span><p>升阳益气。</p></li>
<li><span>【主治】</span><p>主头痛目眩。脑旋烦心，呕吐涎沫。项强左右不得回顾，狂走不卧。</p></li>
<li><span>【取穴方法】</span><p>在头部，当后发际正中直上4寸（脑户上1.5寸）。</p></li>
<li><span>【穴位配伍】</span><p>配后溪穴、至阴穴治后头痛、目眩；
配丰隆穴治头痛难忍。</p></li>
<li><span>【按压方式】</span><p>手拇指肚由轻渐重地推揉其脑后的强间穴36次，接着换手用同样方法再推揉穴部36次，然后用双手拇指肚分别按压患者下肢左右侧的丰隆穴各36次，指力要重按，其下肢有放射性酸、胀、麻感为宜。</p></li>
</ul>
