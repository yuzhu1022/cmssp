<ul class="info-list">
<li><span>【穴位名】</span><p>照海穴</p></li>
<li><span>【功效】</span><p>吸热生气。</p></li>
<li><span>【主治】</span><p>主咽干，心悲不乐，四肢懈惰，久疟，卒疝，呕吐嗜卧，大风默默不知所痛，视如见星，小腹痛，妇女经逆，四肢淫泺，阴暴跳起或痒，漉清汁，小腹偏痛，淋，阴挺出，月水不调。洁古曰：痫病夜发灸阴跷，照海穴也。</p></li>
<li><span>【取穴方法】</span><p>内踝高点正下缘凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配列缺主治咽喉肿痛；
配中极、三阴交主治癃闭；
配肾俞、关元、三阴交主治月经不调。</p></li>
<li><span>【按压方式】</span><p>按压时，感到酸、麻、胀就可以。时间也不易太长，5—10分钟即可。</p></li>
</ul>
