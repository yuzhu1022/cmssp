<ul class="info-list">
<li><span>【穴位名】</span><p>外丘穴</p></li>
<li><span>【功效】</span><p>舒肝理气，通络安神。</p></li>
<li><span>【主治】</span><p>主胸胀满，肤痛痿痹，颈项痛，恶风寒，猘犬伤毒不出，发寒热，速以三壮可灸所啮处及足少阳络。癫疾，小儿龟胸。</p></li>
<li><span>【取穴方法】</span><p>在小腿外侧，当外踝尖上7寸，腓骨前缘，平阳交。</p></li>
<li><span>【穴位配伍】</span><p>配腰奇、间使穴、丰隆穴、百会穴治癫痫；
配环跳穴、伏兔穴、阳陵泉穴、阳交穴治下肢痿、痹、瘫；
配陵后、足三里穴、条口穴、阳陵泉穴治腓总神经麻痹。</p></li>
</ul>
