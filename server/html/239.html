<ul class="info-list">
<li><span>【穴位名】</span><p>丝竹空穴</p></li>
<li><span>【功效】</span><p>疏风清热，明目安神。</p></li>
<li><span>【主治】</span><p>主目眩头痛，目赤，视物䀮䀮不明，恶风寒，风痫，目戴上不识人，眼睫毛倒，发狂吐涎沫，发即无时，偏正头痛。</p></li>
<li><span>【取穴方法】</span><p>当眉梢凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配瞳子髎、睛明、攒竹主治目赤肿痛；配太阳、外关主治偏头痛；配足通谷、太冲主治癫痫。</p></li>
<li><span>【按压方式】</span><p>用手指持续按摩一分钟左右，感觉眼睛酸胀即可。</p></li>
</ul>
