<ul class="info-list">
<li><span>【穴位名】</span><p>志室穴</p></li>
<li><span>【功效】</span><p>益肾固精，清热利湿，强壮腰膝。</p></li>
<li><span>【主治】</span><p>主阴肿，阴痛，背痛，腰脊强直，俯仰不得，饮食不消，腹强直，梦遗失精，淋沥，吐逆，两胁急痛，霍乱。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当第2腰椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配命门治遗精。</p></li>
<li><span>【按压方式】</span><p>被施术者俯卧位，施术者两手置于被施术者腰背部，双手拇指指腹分别按揉两侧的志室穴。按揉的手法要均匀、柔和、渗透，以局部有酸痛感为佳。</p></li>
</ul>
