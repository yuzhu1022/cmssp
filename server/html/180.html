<li><span>【穴位名】</span><p>魂门穴</p></li>
<li><span>【功效】</span><p>疏肝理气，降逆和胃。</p></li>
<li><span>【主治】</span><p>主尸厥走疰，胸背连心痛，食饮不下，腹中雷鸣，大便不节，小便赤黄。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第9胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配阳陵泉、支沟治胸肋痛。</p></li>
<li><span>【按压方式】</span><p>俯卧位，按摩者以手指指腹或指节向下按压，并作圈状按摩。</p></li>
