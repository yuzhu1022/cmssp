<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>仆参穴</p></li>
<li><span>【功效】</span><p>益气壮阳，舒筋活络，强壮腰膝。</p></li>
<li><span>【主治】</span><p>主足痿，失履不收，足跟痛不得履地，霍乱转筋，吐逆，尸厥癫痫，狂言见鬼，脚气膝肿。</p></li>
<li><span>【取穴方法】</span><p>在足外侧部，外踝后下方，昆仑直下，跟骨外侧，赤白肉际处。</p></li>
<li><span>【穴位配伍】</span><p>配太溪穴治足跟痛。</p></li>
</ul>
</div>
</section>
