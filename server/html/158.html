<ul class="info-list">
<li><span>【穴位名】</span><p>三焦俞穴</p></li>
<li><span>【功效】</span><p>外散三焦腑之热。</p></li>
<li><span>【主治】</span><p>主脏腑积聚，胀满羸瘦，不能饮食，伤寒头痛，饮食吐逆，肩背急，腰脊强不得俯仰，水谷不化，泄注下利，腹胀肠鸣，目眩头痛。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当第1腰椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>三焦俞配身柱、命门，有温补肾阳，强壮腰膝的作用，主治腰脊强痛，脊柱炎；
三焦俞配石门，为俞募配穴法，有利尿消肿的作用，主治水肿，小便不利。</p></li>
<li><span>【按压方式】</span><p>用拇指指腹点压此处，点压时一面缓缓吐气，一面强压6秒钟，如此重复20次。</p></li>
</ul>
