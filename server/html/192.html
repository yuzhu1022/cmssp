<ul class="info-list">
<li><span>【穴位名】</span><p>五处穴</p></li>
<li><span>【功效】</span><p>疏风清热，通络明目。</p></li>
<li><span>【主治】</span><p>主脊强反折，瘈疭癫疾，头风热，目眩，目不明，目上戴不识人。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际正中直上1寸，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴、太冲穴治头痛、目眩</p></li>
<li><span>【按压方式】</span><p>用大拇指按揉五处穴100~200次，每天坚持，能够治疗头痛。</p></li>
</ul>
