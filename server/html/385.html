<ul class="info-list">
<li><span>【穴位名】</span><p>肩井穴</p></li>
<li><span>【功效】</span><p>疏导水液。</p></li>
<li><span>【主治】</span><p>主中风，气塞涎上不语，气逆，妇人难产，堕胎后手足厥逆，针肩井立愈。头项痛，五劳七伤，臂痛，两手不得向头。若针深闷倒，急补足三里。</p></li>
<li><span>【取穴方法】</span><p>第七颈椎棘突下与肩峰端连线的中点</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴、阳陵泉穴治脚气酸痛；治疗乳腺炎特效穴。</p></li>
<li><span>【按压方式】</span><p>先以左手食指压于中指上，按揉右侧肩井穴五分钟，再以右手按揉左侧肩井穴五分钟，力量要均匀，以穴位局部出现酸胀感为佳。每日早晚各一次。</p></li>
</ul>
