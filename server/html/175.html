<ul class="info-list">
<li><span>【穴位名】</span><p>委阳穴</p></li>
<li><span>【功效】</span><p>益气补阳。</p></li>
<li><span>【主治】</span><p>主腋下肿痛，胸满膨膨，筋急身热，飞尸遁疰，痿厥不仁。小便淋沥。</p></li>
<li><span>【取穴方法】</span><p>在腘横纹外侧端，当股二头肌腱的内侧。</p></li>
<li><span>【穴位配伍】</span><p>配三焦俞、肾俞、治小便不利。
配殷门、阴陵泉、行间主治腰痛。</p></li>
<li><span>【按压方式】</span><p>用拇指指端按委阳穴一分钟，左右腿交替5-8次。</p></li>
</ul>
