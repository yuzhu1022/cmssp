<ul class="info-list">
<li><span>【穴位名】</span><p>阳谷穴</p></li>
<li><span>【功效】</span><p>疏风清热，通经活络。</p></li>
<li><span>【主治】</span><p>主癫疾狂走，热病汗不出，胁痛，颈颔肿，寒热，耳聋耳鸣，齿龋痛，臂外侧痛不举，吐舌，戾颈，妄言，左右顾，目眩，小儿瘈疭，舌强不嗍乳。</p></li>
<li><span>【取穴方法】</span><p>在手腕尺侧，当尺骨茎突与三角骨之间的凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配阳池治腕痛。</p></li>
<li><span>【按压方式】</span><p>用大拇指以适宜力度轻轻拨动阳谷穴，每次3分钟，每天三四次。</p></li>
</ul>
