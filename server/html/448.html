<ul class="info-list">
<li><span>【穴位名】</span><p>腰痛点穴</p></li>
<li><span>【功效】</span><p>舒筋通络，化瘀止痛</p></li>
<li><span>【主治】</span><p>主腰腿痛、扭伤。</p></li>
<li><span>【取穴方法】</span><p>在手背侧，当第2、3掌骨及第4、5掌骨之间，当腕横纹与掌指关节校点处，一侧二穴。</p></li>
<li><span>【穴位配伍】</span><p>配委中，主治急性腰扭伤；配八邪，主治手背肿痛；配人中，主治小儿急惊风。</p></li>
</ul>
