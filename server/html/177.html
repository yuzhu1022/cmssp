<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>魄户穴</p></li>
<li><span>【功效】</span><p>理气降逆，舒筋活络。</p></li>
<li><span>【主治】</span><p>主背膊痛，虚劳肺痿，三尸走疰，项强急不得回顾，喘息咳逆，呕吐烦满。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第3胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配天突、膻中治咳喘。</p></li>
<li><span>【按压方式】</span><p>患者俯卧，用两手手指指腹端按、揉压此穴。每次2分钟左右。</p></li>
</ul>
