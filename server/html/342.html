<li><span>【穴位名】</span><p>身柱穴</p></li>
<li><span>【功效】</span><p>补气壮阳。</p></li>
<li><span>【主治】</span><p>主腰脊痛，癫病狂走，瘈疭，怒欲杀人。身热，妄言见鬼，小儿惊痫。《难经》云：治洪长伏三脉。风痫发狂，恶人与火，灸三椎、九椎。</p></li>
<li><span>【取穴方法】</span><p>在背部，当后正中线上，第3胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配水沟穴、内关穴、丰隆穴、心俞穴治癫狂痫；
配风池穴、合谷穴、大椎穴治肺热、咳嗽；
配灵台穴、合谷穴、委中穴(泻法) 治疔毒。</p></li>
</ul>
