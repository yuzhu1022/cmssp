<ul class="info-list">
<li><span>【穴位名】</span><p>中注穴</p></li>
<li><span>【功效】</span><p>利湿健脾。</p></li>
<li><span>【主治】</span><p>主小腹有热，大便坚燥不利，泄气，上下引腰脊痛，目内眦赤痛，女子月事不调。</p></li>
<li><span>【取穴方法】</span><p>在下腹部，当脐中下1寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配肾俞、委中、气海俞治腰背痛；配血海、肾俞、太冲、三阴交、阴交；中极治妇科病、月经不调、卵巢炎、睾丸炎、附件炎。</p></li>
<li><span>【按压方式】</span><p>操作以一手或两手四指置阴交、中注穴处，自上向下经关元穴、气海穴到曲骨、横骨，反复按摩。要领：下腹部用力应轻柔。</p></li>
</ul>
