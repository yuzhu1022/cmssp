<li><span>【穴位名】</span><p>滑肉门穴</p></li>

<li><span>【主治】</span><p>主癫狂，呕逆，吐舌，舌强。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上1寸，距前正中线2寸。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴治胃痛</p></li>
<li><span>【按压方式】</span><p>可以采取站立或坐位的姿势，在穴位上用手掌上下、左右按摩各5-10分钟，每日三次，饭前饭后均可。经常按摩此穴，可以健脾祛痰，健美减肥，保持身体苗条。</p></li>
