<ul class="info-list">
<li><span>【穴位名】</span><p>头临泣穴</p></li>
<li><span>【功效】</span><p>明目，祛风，清神。</p></li>
<li><span>【主治】</span><p>主目眩，目生白翳，目泪，枕骨合颅痛，恶寒鼻塞，惊痫反视，大风，目外眦痛，卒中风不识人。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际上1.5寸，头正中线旁开2.25寸。</p></li>
<li><span>【穴位配伍】</span><p>配阳谷穴、腕骨穴、申脉穴治风眩；
配肝俞穴治白翳；
配大椎穴、腰奇、水沟穴、十宣治中风昏迷癫痫；
配大椎穴、间使穴、胆俞穴、肝俞穴治疟疾。</p></li>
<li><span>【按压方式】</span><p>用大拇指指腹，由下往上揉按穴位，有酸、胀、痛的感觉、重按时鼻腔有酸胀感。每天早晚各揉按一次。</p></li>
</ul>
