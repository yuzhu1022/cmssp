<ul class="info-list">
<li><span>【穴位名】</span><p>承筋穴</p></li>
<li><span>【功效】</span><p>舒筋活络，强健腰膝，清泄肠热。</p></li>
<li><span>【主治】</span><p>主腰背拘急，大便秘，腋肿，痔疮，胫痹不仁，腨酸，脚急跟痛，腰痛，鼻鼽衄，霍乱转筋。</p></li>
<li><span>【取穴方法】</span><p>在小腿后面，当委中与承山的连线上，腓肠肌肌腹中央，委中下5寸。</p></li>
<li><span>【穴位配伍】</span><p>承筋配阳陵泉、足三里，有健脾舒筋，活血通络的作用，主治下肢痿痹。</p></li>
<li><span>【按压方式】</span><p>用大拇指按揉或弹拨承筋穴100~200次，每天坚持，可缓解治疗腰腿痛。</p></li>
</ul>
