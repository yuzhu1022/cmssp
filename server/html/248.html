<ul class="info-list">
<li><span>【穴位名】</span><p>中渚穴</p></li>
<li><span>【功效】</span><p>传递气血，生发风气。</p></li>
<li><span>【主治】</span><p>主热病汗不出，目眩头痛，耳聋，目生翳膜，久疟，咽肿，肘臂痛，手五指不得屈伸。</p></li>
<li><span>【取穴方法】</span><p>手背，无名指掌指关节后方，第四、五掌骨间凹陷中</p></li>
<li><span>【穴位配伍】</span><p>配角孙穴治耳鸣耳聋；
配太白穴治大便难；
配支沟穴、内庭穴治嗌痛。</p></li>
<li><span>【按压方式】</span><p>在你突然觉得头昏眼花的时候用手按住中渚穴或者用食指和大拇指夹住首长，深呼吸后按压，大约6秒后，缓慢吐气再按压。左右交替，各做5次。</p></li>
</ul>
