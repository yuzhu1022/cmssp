<ul class="info-list">
<li><span>【穴位名】</span><p>丘墟穴</p></li>
<li><span>【功效】</span><p>生发风气。</p></li>
<li><span>【主治】</span><p>主胸胁满痛不得息，久疟振寒，腋下肿，痿厥坐不能起，髀枢中痛，目生翳膜，腿胻酸，转筋，卒疝，小腹坚，寒热颈肿，腰胯痛，太息。</p></li>
<li><span>【取穴方法】</span><p>在外踝的前下方，当趾长伸肌腱的外侧凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配昆仑穴、绝骨穴治踝跟足痛；配中渎穴治胁痛；
配大敦穴、阴市穴、照海穴治卒疝；
配日月穴、期门穴、肝俞穴、胆俞穴、阳陵泉穴、腕骨穴治黄疸、胆道疾患。</p></li>
<li><span>【按压方式】</span><p>按压丘墟穴时一面吐气一面用手掌劈打，如此重复30次。</p></li>
</ul>
