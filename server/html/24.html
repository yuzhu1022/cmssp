<li><span>【穴位名】</span><p>扶突穴</p></li>
<li><span>【功效】</span><p>消肿散结，清咽开音。

</p></li>
<li><span>【主治】</span><p>主咳嗽多唾，上气，咽引喘息，喉中如水鸡声，暴喑气哽。</p></li>
<li><span>【取穴方法】</span><p>在颈外侧部，结喉旁，当胸锁乳突肌前、后缘之间。</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴治瘿气。</p></li>
<li><span>【按压方式】</span><p>用双手中指指腹按揉并做环状运动，时间宜短。因为扶突穴位接近气管，因此不可用力过度。</p></li>
</ul>
