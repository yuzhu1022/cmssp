<ul class="info-list">
<li><span>【穴位名】</span><p>天池穴</p></li>
<li><span>【功效】</span><p>宽胸、消胀。</p></li>
<li><span>【主治】</span><p>主胸中有声，胸膈烦满，热病汗不出，头痛，四肢不举，腋下肿，上气，寒热痎疟，臂痛，目䀮䀮不明。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第4肋间隙，乳头外1寸，前正中线旁开5寸。</p></li>
<li><span>【穴位配伍】</span><p>配列缺、丰隆治咳嗽；
配内关治心痛；
配支沟治胁肋痛。</p></li>
<li><span>【按压方式】</span><p>晚间顺时针按摩100次，然后逆时针再按摩100次，有助心阳运转，气血的流动，养心护心也非常重要。</p></li>
</ul>
