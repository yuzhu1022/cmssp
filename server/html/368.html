<li><span>【穴位名】</span><p>商曲穴</p></li>
<li><span>【功效】</span><p>运化水湿，清热降温。</p></li>
<li><span>【主治】</span><p>主腹痛，腹中积聚，时切痛，肠中痛不嗜食，目赤痛从内眦始（自幽门至商曲，《铜人》去腹中行五分，《素注》一寸）。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上2寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配中脘、足三里主治胃痛、腹痛；配支沟主治便秘。</p></li>
</ul>
