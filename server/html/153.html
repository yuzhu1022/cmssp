<ul class="info-list">
<li><span>【穴位名】</span><p>束骨穴</p></li>
<li><span>【功效】</span><p>通经活络，清头明目。</p></li>
<li><span>【主治】</span><p>主腰脊痛如折，髀不可曲，腘如结，腨如裂，耳聋，恶风寒，头囟项痛，目眩身热，目黄泪出，肌肉动，项强不可回顾，目内眦赤烂，肠澼，泄，痔，疟，癫狂，发背，痈疽，背生疔疮。</p></li>
<li><span>【取穴方法】</span><p>在足外侧，足小趾本节（第5跖趾关节）的后方，赤白肉际处。</p></li>
<li><span>【穴位配伍】</span><p>配风池、百会、印堂、太冲主治头痛；
配风池、天柱、后溪主治项强；
配大肠俞、腰阳关、委中、昆仑主治腰腿痛。</p></li>
</ul>
