<ul class="info-list">
<li><span>【穴位名】</span><p>通里穴</p></li>
<li><span>【功效】</span><p>通经活络、养血安神</p></li>
<li><span>【主治】</span><p>主目眩头痛，热病先不乐，数日懊憹，数欠频呻悲，面热无汗，头风，暴喑不言，目痛心悸，肘臂臑痛，苦呕喉痹，少气遗溺，妇人经血过多崩中。实则支满膈肿，泻之。虚则不能言，补之。</p></li>
<li><span>【取穴方法】</span><p>在前臂掌侧，当尺侧腕屈肌腱的桡侧缘，腕横纹上1寸。</p></li>
<li><span>【穴位配伍】</span><p>配内关、心俞主治心悸、怔仲；配廉泉、涌泉主治舌强、暴喑。</p></li>
<li><span>【按压方式】</span><p>用拇指指端和其余四指相对，捏拿患者左右侧通里穴各36次为一遍，一般捏拿3-5遍，即可心舒神安。</p></li>
</ul>
