<ul class="info-list">
<li><span>【穴位名】</span><p>前顶穴</p></li>
<li><span>【功效】</span><p>熄风醒脑、宁神镇静。</p></li>
<li><span>【主治】</span><p>主头风目眩，面赤肿，水肿，小儿惊痫，瘈疭，发即无时，鼻多清涕，顶肿痛。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际正中直上3.5寸（百会前0.5寸）。</p></li>
<li><span>【穴位配伍】</span><p>配前顶、后顶、颌厌治风眩、偏头痛；配人中治面肿虚浮；配百会治目暴赤肿；配五处治头风目眩、目戴上。</p></li>
<li><span>【按压方式】</span><p>用中指指腹按揉前顶穴并做环状运动，注意按压时力度要适中，每次按摩2分钟或者根据需要而定。</p></li>
</ul>
