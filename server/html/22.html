<ul class="info-list">
<li><span>【穴位名】</span><p>天鼎穴</p></li>
<li><span>【功效】</span><p>利咽喉，清肺气。

</p></li>
<li><span>【主治】</span><p>主暴喑气哽，喉痹嗌肿，不得息，饮食不下，喉中鸣。</p></li>
<li><span>【取穴方法】</span><p>在颈外侧部，胸锁乳突肌后缘，当结喉旁，扶突与缺盆连线中点。</p></li>
<li><span>【穴位配伍】</span><p>天鼎配气舍、膈俞，有清热利咽，消肿止痛作用。</p></li>
<li><span>【按压方式】</span><p>用力按压天鼎50次，可缓解扁桃体红肿所造成的疼痛及喉咙阻塞等症状。用中指指腹按摩天鼎，每次1~3分钟，对咽喉和耳部有很好的保养作用，能缓解咽喉肿痛，预防听力减退。</p></li>
</ul>
