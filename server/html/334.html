<ul class="info-list">
<li><span>【穴位名】</span><p>悬枢穴</p></li>
<li><span>【功效】</span><p>壮阳益气。</p></li>
<li><span>【主治】</span><p>主腰脊强不得屈伸，积气上下行，水谷不化，下利，腹中留积。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当后正中线上，第1腰椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴、太白穴缓解治疗完谷不化、泄泻；
配委中穴、肾俞穴缓解治疗腰脊强痛。</p></li>
</ul>
