<ul class="info-list">
<li><span>【穴位名】</span><p>阴都穴</p></li>
<li><span>【功效】</span><p>调肠胃、理气滞</p></li>
<li><span>【主治】</span><p>主身寒热疟病，心下烦满，逆气，肠鸣，肺胀气抢，胁下热痛，目赤痛从内眦始。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上4寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配巨阙治心中烦满；
配三阴交、血海治闭经；
配中脘、天枢、足三里、四缝治纳呆及小儿疳积。</p></li>
<li><span>【按压方式】</span><p>以一手或两手四指并置季肋下缘，自上向下逐步点按幽门穴、阴都穴至肓俞穴，反复数次。要领：点按穴位处用力以能耐受为度，按时有胀与微酸感。术后上腹轻松。</p></li>
</ul>
