<ul class="info-list">
<li><span>【穴位名】</span><p>腰俞穴</p></li>
<li><span>【功效】</span><p>调经清热，散寒除湿。</p></li>
<li><span>【主治】</span><p>主腰髋腰脊痛，不得俯仰，温疟汗不出，足痹不仁，伤寒四肢热不已，妇人月水闭，溺赤。</p></li>
<li><span>【取穴方法】</span><p>在骶部，当后正中线上，适对骶管裂孔。</p></li>
<li><span>【穴位配伍】</span><p>配膀胱俞（灸）、长强、气冲、上髎、下髎、居髎治腰脊冷痛；
配太冲治脊强反折、抽搐。</p></li>
<li><span>【按压方式】</span><p>用拇指指腹按摩腰俞穴并做环状运动，每次3分钟。</p></li>
</ul>
