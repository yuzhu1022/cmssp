<ul class="info-list">
<li><span>【穴位名】</span><p>秩边穴</p></li>
<li><span>【功效】</span><p>健腰腿、利下焦。</p></li>
<li><span>【主治】</span><p>主五痔发肿，小便赤，腰痛。</p></li>
<li><span>【取穴方法】</span><p>在臀部，平第4骶后孔，骶正中嵴旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配殷门、阳陵泉、委中主治腰腿痛。</p></li>
<li><span>【按压方式】</span><p>先用深沉力度揉按秩边穴，接着按顺、反时针方向旋转揉按各60圈，直到皮肤发热以后，再用手掌拍打穴位的周围，使周围的肌肉也放松，5分钟见效。长期坚持，可预防复发。可治疗坐骨神经痛，适合中老年人。</p></li>
</ul>
