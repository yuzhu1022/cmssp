<li><span>【穴位名】</span><p>天府穴</p></li>
<li><span>【功效】</span><p>清宣肺气，止衄，明目。</p></li>
<li><span>【主治】</span><p>主暴痹，口鼻衄血，中风邪，泣出，喜忘，飞尸恶疰，鬼语，喘息，寒热疟，目眩，远视䀮䀮，瘿气。</p></li>
<li><span>【取穴方法】</span><p>在臂内侧面，肱二头肌桡侧缘，腋前纹头下3寸处。</p></li>
<li><span>【穴位配伍】</span><p>配天府、合谷治鼻衄；
配气舍、天府、臑会治瘤、瘿气、咽肿。</p></li>
</ul>
