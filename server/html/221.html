<li><span>【穴位名】</span><p>天泉穴</p></li>
<li><span>【功效】</span><p>散热增湿。</p></li>
<li><span>【主治】</span><p>主目䀮䀮不明，恶风寒，心病，胸胁支满，咳逆，膺背胛间、臂内廉痛。</p></li>
<li><span>【取穴方法】</span><p>在臂内侧，当腋前纹头下2寸，肱二头肌的长、短头之间。</p></li>
<li><span>【穴位配伍】</span><p>配内关穴、通里穴治心痛、心悸；
配肺俞穴、支沟穴治咳嗽、胸胁痛；
配侠白穴、曲池穴、外关穴治上肢痿、痹、瘫、痛。</p></li>
</ul>
