<ul class="info-list">
<li><span>【穴位名】</span><p>长强穴</p></li>
<li><span>【功效】</span><p>向体表输送阳热之气。</p></li>
<li><span>【主治】</span><p>主肠风下血，久痔瘘，腰脊痛、狂病，大小便难，头重，洞泄，五淋，疳蚀下部，小儿囟陷，惊痫瘈疭，呕血，惊恐失精，瞻视不正。慎冷食、房劳。</p></li>
<li><span>【取穴方法】</span><p>在尾骨端下，当尾骨端与肛门连线的中点处。</p></li>
<li><span>【穴位配伍】</span><p>配二白穴、阴陵泉穴、上巨虚穴、三阴交穴治痔疮(湿热下注型) ；
配精官穴、二白穴、百会穴(灸) 治脱肛、痔疮。</p></li>
<li><span>【按压方式】</span><p>患者俯卧，双脚稍稍分开，用手指揉、按压此穴，每次揉4分钟，双手交替按摩。每日2次。</p></li>
</ul>
