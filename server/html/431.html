<ul class="info-list">
<li><span>【穴位名】</span><p>颈百劳穴</p></li>
<li><span>【功效】</span><p>滋补肺阴，舒筋活络</p></li>
<li><span>【主治】</span><p>瘰疬，咳嗽，哮喘，顿咳，落枕。</p></li>
<li><span>【取穴方法】</span><p>在项部，当大椎直上2寸，后正中线旁开1寸。</p></li>
<li><span>【穴位配伍】</span><p>过敏性鼻炎：三伏天药物贴敷法，初伏贴百劳、肺俞、膏肓俞；中伏贴大椎、风门、脾俞；末伏贴大杼、肺俞、肾俞。瘰疬联珠疮：颈百劳（灸）、肘尖（灸）、初出核上（先针后灸）。</p></li>
<li><span>【按压方式】</span><p>穴道指压法医治颈部扭筋（落枕）、医治老花眼、医治脑溢血后的恢复、医治歇斯底里等。</p></li>
</ul>
