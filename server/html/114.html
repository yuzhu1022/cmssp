<ul class="info-list">
<li><span>【穴位名】</span><p>少泽穴</p></li>
<li><span>【功效】</span><p>生发金气。</p></li>
<li><span>【主治】</span><p>主疟寒热，汗不出，喉痹舌强，口干心烦，臂痛瘈疭，咳嗽，口中涎唾，颈项急不得回顾，目生肤翳覆瞳子，头痛。</p></li>
<li><span>【取穴方法】</span><p>在小指尺侧指甲根角旁0.1寸。</p></li>
<li><span>【穴位配伍】</span><p>配肩井、膻中主治产后缺乳；
配人中主治热病、昏迷、休克。</p></li>
<li><span>【按压方式】</span><p>用拇指和食指捏住另一只手的小指末节，并用食指尖按压穴位。</p></li>
</ul>
