<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>攒竹穴</p></li>
<li><span>【功效】</span><p>吸热生气。</p></li>
<li><span>【主治】</span><p>主目佴佴，视物不明，泪出目眩，瞳子痒，目瞢，眼中赤痛及睑瞤动不得卧，颊痛，面痛，尸厥癫邪，神狂鬼魅，风眩，嚏。</p></li>
<li><span>【取穴方法】</span><p>在面部，当眉头凹陷中，目内眦直上。</p></li>
<li><span>【穴位配伍】</span><p>配阳白穴治口眼歪斜、眼睑下垂。</p></li>
<li><span>【按压方式】</span><p>用两拇指面自眉心起，交替向上直推至前发际，约推30～50次。</p></li>
</ul>
</div>
</section>
