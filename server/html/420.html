<li><span>【穴位名】</span><p>鱼腰穴</p></li>
<li><span>【功效】</span><p>镇惊安神，疏风通络。</p></li>
<li><span>【主治】</span><p>治眼生垂帘翳膜。</p></li>
<li><span>【取穴方法】</span><p>在额部，瞳孔直上，眉毛中。</p></li>
<li><span>【穴位配伍】</span><p>用指间关节顶压：睛明穴、印堂穴、鱼腰穴，防治眼部疾病（近视、 沙眼、 青光眼、 角膜炎、 视神经炎）。</p></li>
