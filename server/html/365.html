<ul class="info-list">
<li><span>【穴位名】</span><p>带脉穴</p></li>
<li><span>【功效】</span><p>健脾利湿，调经止带。</p></li>
<li><span>【主治】</span><p>主腰腹纵，溶溶如囊水之状，妇人小腹痛，里急后重，瘈疭，月事不调，赤白带下。</p></li>
<li><span>【取穴方法】</span><p>在侧腹部，章门下1.8寸，第11肋骨游离端直下平脐处。</p></li>
<li><span>【穴位配伍】</span><p>配白环俞、阴陵泉、三阴交主治带下病。</p></li>
<li><span>【按压方式】</span><p>每天晚上睡觉前，沿着带脉横向敲击30-50圈，重点在带脉穴上敲击50-100下，对于恢复带脉的约束能力、减除腰腹部的脂肪，作用是无与伦比的。</p></li>
</ul>
