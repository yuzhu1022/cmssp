<ul class="info-list">
<li><span>【穴位名】</span><p>上迎香穴</p></li>
<li><span>【功效】</span><p>清热散风，宣通鼻窍。</p></li>
<li><span>【主治】</span><p>1、鼻炎，鼻窦炎，过敏性鼻炎。2、头痛。</p></li>
<li><span>【取穴方法】</span><p>在面部，当鼻翼软骨与鼻甲的交界处，近鼻唇沟上端处。</p></li>
<li><span>【穴位配伍】</span><p>1.治久流冷泪∶上迎香，天府、肝俞；有疏肝宣肺的作用。2.治鼻塞鼻渊∶上迎香，印堂、合谷、肺俞；有宣通鼻窍的作用。</p></li>
<li><span>【按压方式】</span><p>用中指指尖揉按上迎香2至3分钟，每天坚持，可防治鼻部疾病。</p></li>
</ul>
