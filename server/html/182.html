<ul class="info-list">
<li><span>【穴位名】</span><p>意舍穴</p></li>
<li><span>【功效】</span><p>健脾和胃，利胆化湿。</p></li>
<li><span>【主治】</span><p>主腹满虚胀，大便滑泄，小便赤黄，背痛，恶风寒，食饮不下，呕吐消渴，身热目黄。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第11胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配脾俞、胃俞治腹胀。</p></li>
</ul>
