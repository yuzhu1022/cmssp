<ul class="info-list">
<li><span>【穴位名】</span><p>地机穴</p></li>
<li><span>【功效】</span><p>和脾理血，调燮胞宫。</p></li>
<li><span>【主治】</span><p>主腰痛不可俯仰，溏泄，腹胁胀，水肿腹坚，不嗜食，小便不利，精不足，女子癥瘕，按之如汤沃股内至膝。</p></li>
<li><span>【取穴方法】</span><p>在小腿内侧，当内踝尖与阴陵泉的连线上，阴陵泉下3寸</p></li>
<li><span>【穴位配伍】</span><p>配三阴交治痛经；
配隐白治崩漏。</p></li>
<li><span>【按压方式】</span><p>可用食指指腹点按地机穴周围，寻找最敏感点，用拇指的指腹由轻及重地按压敏感点，以能忍受为度。坚持按压1分钟，每天进行1-2次。</p></li>
</ul>
