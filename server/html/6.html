<ul class="info-list">
<li><span>【穴位名】</span><p>侠白穴</p></li>
<li><span>【功效】</span><p>宣肺、宁心、宽胸、和胃。

</p></li>
<li><span>【主治】</span><p>心痛，短气，干呕逆，烦满。</p></li>
<li><span>【取穴方法】</span><p>在臂内侧面，肱二头肌桡侧缘，腋前纹头下4寸，或肘横纹上5寸处。</p></li>
<li><span>【穴位配伍】</span><p>臂丛（正中）神经痛：侠白、郄门、间使、大陵、内关、天泉
紫白癜风：侠白、天府
咽喉肿痛：侠白、尺泽、天府
瘾疹：侠白、百会、风府、曲池、三里、阴陵泉、三阴交</p></li>
<li><span>【按压方式】</span><p>经常用中指指腹揉按侠白，每次左右各按1~3分钟，对肺有很好的保健作用，能补足肺气，预防肺气不足造成的心跳过速、恐惧。</p></li>
</ul>
