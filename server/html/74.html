<li><span>【穴位名】</span><p>下巨虚穴</p></li>
<li><span>【主治】</span><p>主小肠气不足，面无颜色，偏风腿痿，足不履地，热风冷痹不遂，风湿痹，喉痹，脚气不足，沉重，唇干，涎出不觉，不得汗出，毛发焦，肉脱，伤寒胃中热，不嗜食，泄脓血，胸胁小腹控睾而痛，时窘之后，当耳前热。若寒甚，若独肩上热甚及小指次指间热痛，暴惊狂，言语非常，女子乳</p></li>
<li><span>【取穴方法】</span><p>在小腿前外侧，当犊鼻下9寸，上巨虚下3寸。</p></li>
<li><span>【穴位配伍】</span><p>配天枢、气海治腹痛。</p></li>
</ul>
