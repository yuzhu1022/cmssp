<ul class="info-list">
<li><span>【穴位名】</span><p>食窦穴</p></li>
<li><span>【功效】</span><p>气血物质为脾土微粒与经水的混合物。</p></li>
<li><span>【主治】</span><p>主胸胁支满，膈间雷鸣，常有水声，膈痛。</p></li>
<li><span>【取穴方法】</span><p>在胸外侧部，当第5肋间隙，距前正中线6寸。</p></li>
<li><span>【穴位配伍】</span><p>配膻中治胸肋胀痛。</p></li>
</ul>
