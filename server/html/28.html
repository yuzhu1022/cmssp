<ul class="info-list">
<li><span>【穴位名】</span><p>手三里穴</p></li>
<li><span>【功效】</span><p>通经活络，清热明目，调理肠胃。</p></li>
<li><span>【主治】</span><p>主霍乱遗矢，失音气，齿痛，颊颔肿，瘰疬，手臂不仁，肘挛不伸，中风口噼，手足不遂。</p></li>
<li><span>【取穴方法】</span><p>在前臂背面桡侧，当阳溪与曲池连线上，肘横纹下2寸处。</p></li>
<li><span>【穴位配伍】</span><p>配曲池治上肢不遂。</p></li>
<li><span>【按压方式】</span><p>用双手手指指腹端按压手三里穴。要是自我按摩时，可以用双手食指互按对侧穴位。每次2分钟左右，每日2次，力度适中。</p></li>
</ul>
