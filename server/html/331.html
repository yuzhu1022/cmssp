<li><span>【穴位名】</span><p>鸠尾穴</p></li>
<li><span>【功效】</span><p>理气，安心宁神、宽胸定喘。</p></li>
<li><span>【主治】</span><p>主息贲，热病，偏头痛引目外眦，噫喘，喉鸣，胸满咳呕，喉痹咽肿，水浆不下，癫痫狂走，不择言语，心中气闷，不喜闻人语，咳唾血，心惊悸，精神耗散，少年房劳，短气少气。又《灵枢经》云：膏之原，出于鸠尾。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，前正中线上，当胸剑结合部下1寸。</p></li>
<li><span>【穴位配伍】</span><p>配梁门穴、足三里穴治胃痛；
配三关、足三里穴治呕吐。</p></li>
</ul>
