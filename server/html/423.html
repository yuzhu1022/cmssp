<ul class="info-list">
<li><span>【穴位名】</span><p>球后穴</p></li>
<li><span>【功效】</span><p>清热明目。</p></li>
<li><span>【主治】</span><p>视神经为，视神经萎缩，视网膜色素变性，表光眼早期白内障，近视。</p></li>
<li><span>【取穴方法】</span><p>在面部，当眶下缘外四分之一与内四分之三交界处。</p></li>
<li><span>【穴位配伍】</span><p>球后穴配睛明穴、光明穴治视目不明；球后穴配风池穴、曲池穴、合谷穴、太冲穴治青光眼。</p></li>
<li><span>【按压方式】</span><p>用食指指尖按揉球后穴3~5分钟，每天坚持按摩，可以治眼部疾病，如近视、斜视、青光眼等。</p></li>
</ul>
