<li><span>【穴位名】</span><p>天溪穴</p></li>
<li><span>【功效】</span><p>宽胸通乳，理气止咳。</p></li>
<li><span>【主治】</span><p>主胸中满痛，贲膺，咳逆上气，喉中作声，妇人乳肿㿉痈。</p></li>
<li><span>【取穴方法】</span><p>在胸外侧部，当第4肋间隙，距前正中线6寸。</p></li>
<li><span>【穴位配伍】</span><p>配膻中穴治胸肋疼痛。</p></li>
<li><span>【按压方式】</span><p>按压刺激天溪穴，能令乳腺发达，胸部变得更丰盈。天溪穴也是进行丰胸按摩。</p></li>
</ul>
