<ul class="info-list">
<li><span>【穴位名】</span><p>气海俞穴</p></li>
<li><span>【功效】</span><p>生发阳气。</p></li>
<li><span>【主治】</span><p>主腰痛，痔漏。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当第3腰椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配三阴交穴治白浊、遗精；配关元穴治产后恶露不止；
配灸关元穴、膏肓、足三里穴治喘息短气（元气虚惫）；
配关元穴、命门穴（重灸）、神阙穴（隔盐灸）急救中风脱证。
配足三里穴、脾俞穴、胃俞穴、天枢穴、上巨虚穴治胃腹胀痛、呃逆、呕吐、水谷不化、大便不通、泄</p></li>
<li><span>【按压方式】</span><p>按摩者以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
