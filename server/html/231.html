<li><span>【穴位名】</span><p>清冷渊穴</p></li>
<li><span>【功效】</span><p>运化水湿。</p></li>
<li><span>【主治】</span><p>主肩痹痛，臂臑不能举，不能带衣。</p></li>
<li><span>【取穴方法】</span><p>在臂外侧，屈肘时，当肘尖直上2寸，即天井上1寸。</p></li>
<li><span>【穴位配伍】</span><p>配肩髎、天髎、臑俞、养老、合谷治上肢痿、痹、瘫、痛。</p></li>
