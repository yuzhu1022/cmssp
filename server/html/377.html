<ul class="info-list">
<li><span>【穴位名】</span><p>幽门穴</p></li>
<li><span>【功效】</span><p>降逆和胃.</p></li>
<li><span>【主治】</span><p>主小腹胀满，呕吐涎沫，喜唾，心下烦闷，胸中引痛，满不嗜食，里急数咳，健忘，泄利脓血，目赤痛从内眦始，女子心痛，逆气，善吐食不下。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上6寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配内关主治胃痛。</p></li>
<li><span>【按压方式】</span><p>以一手或两手四指并置季肋下缘，自上向下逐步点按幽门穴、阴都穴至肓俞穴，反复数次。点按穴位处用力以能耐受为度，按时有胀与微酸感。之后上腹轻松。</p></li>
</ul>
