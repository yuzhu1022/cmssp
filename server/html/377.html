<ul class="info-list">
<li><span>【穴位名】</span><p>廉泉穴</p></li>
<li><span>【功效】</span><p>利喉舒舌、消肿止痛。</p></li>
<li><span>【主治】</span><p>主咳嗽上气，喘息，呕沫，舌下肿难言，舌根缩急不食，舌纵涎出，口疮。</p></li>
<li><span>【取穴方法】</span><p>在颈部，当前正中线上，结喉上方，舌骨上缘凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配翳风、合谷、少商治咽喉肿痛；
配风池、风府、四神聪治中风舌强不语；
廉泉配然谷，有养阴活络的作用，主治舌下肿难言，舌纵涎出；
廉泉配天井、太渊，有疏风解表的作用，主治感冒，咳嗽，喉痹。
</p></li>
<li><span>【按压方式】</span><p>用拇指与食指揪廉泉穴处皮肤至出痧为止。</p></li>
</ul>
