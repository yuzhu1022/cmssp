<ul class="info-list">
<li><span>【穴位名】</span><p>申脉穴</p></li>
<li><span>【功效】</span><p>补阳益气，疏导水湿。</p></li>
<li><span>【主治】</span><p>主风眩。腰脚痛，胻酸不能久立，如在舟中，劳极，冷气逆气，腰髋冷痹，脚膝屈伸难，妇人血气痛。洁古曰：痫病昼发，灸阳跷。</p></li>
<li><span>【取穴方法】</span><p>在足外侧部，外踝直下方凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配肾俞穴、肝俞穴、百会穴治眩晕；
配后溪、前谷主张一癫狂；
配金门、足三里主治头痛目眩。</p></li>
<li><span>【按压方式】</span><p>用手指点揉刺激申脉穴，点按时会感觉到微微的酸胀。</p></li>
</ul>
