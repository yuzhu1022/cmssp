<ul class="info-list">
<li><span>【穴位名】</span><p>渊腋穴</p></li>
<li><span>【功效】</span><p>排泄水液</p></li>
<li><span>【主治】</span><p>主寒热，马刀疡，胸满无力，臂不举。</p></li>
<li><span>【取穴方法】</span><p>在侧胸部，举臂，当腋中线上，腋下3寸，第4肋间隙中。</p></li>
<li><span>【穴位配伍】</span><p>配章门、檀中主治胸满、胁痛；
配大包、支沟治胸肋痛、肋间神经痛；
配条口透承山、天宗、臑俞治肩关节周围炎。</p></li>
<li><span>【按压方式】</span><p>背部肌肉尽量往上伸展，保持挺直的姿势，用拇指指腹同时按压穴位，动作要缓慢。</p></li>
</ul>
