<ul class="info-list">
<li><span>【穴位名】</span><p>神道穴</p></li>
<li><span>【功效】</span><p>壮阳益气。</p></li>
<li><span>【主治】</span><p>主伤寒发热，头痛，进退往来，痎疟，恍惚，悲愁健忘，惊悸。失欠，牙车蹉，张口不合。小儿风痫，瘈疭，可灸七壮。</p></li>
<li><span>【取穴方法】</span><p>在背部，当后正中线上，第5胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配关元穴治身热头痛；配神门穴治健忘惊悸；
配百会穴、三阴交穴治失眠健忘、小儿惊风、痫症；
配心俞穴、厥阴俞穴、内关穴、通里穴、曲泽穴治胸痹。</p></li>
<li><span>【按压方式】</span><p>按以拇指适当力度垂直点按。手法：击、点、按、拍。</p></li>
</ul>
