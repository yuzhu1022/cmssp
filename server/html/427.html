<li><span>【穴位名】</span><p>海泉穴</p></li>
<li><span>【功效】</span><p>舌缓不收、重舌肿胀</p></li>
<li><span>【主治】</span><p>1、舌缓不收，重舌肿胀，喉闭。2、呕吐，呃逆，腹泻，消渴。</p></li>
<li><span>【取穴方法】</span><p>在口腔内，当舌下系带中点处。</p></li>
<li><span>【穴位配伍】</span><p>重舌肿胀：配十宣穴、金津穴、玉液穴（《针灸大全》）。单乳蛾：配少商穴、合谷穴（《针灸大成》）。呃逆：配聚泉穴（《奇穴治疗诀》）。消渴：配脾俞穴、金津穴、玉液穴（《奇穴治疗诀》）。</p></li>
