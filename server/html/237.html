<ul class="info-list">
<li><span>【穴位名】</span><p>耳和髎穴</p></li>
<li><span>【功效】</span><p>清热降浊</p></li>
<li><span>【主治】</span><p>主头重痛，牙车引急，颈颔肿，耳中嘈嘈，鼻涕，面风寒，鼻准上肿，痈痛，招摇视瞻，瘈疭，口噼。</p></li>
<li><span>【取穴方法】</span><p>在头侧部，当鬓发后缘，平耳廓根之前方，颞浅动脉的后缘。</p></li>
<li><span>【穴位配伍】</span><p>配听宫、翳风主治耳鸣；
配颊车、地仓、阳白主治面瘫；
配太阳、印堂、足临泣主治偏头痛。</p></li>
<li><span>【按压方式】</span><p>用两手食指或中指同时点按左右两边穴位，顺时针匀速按揉100下，然后逆时针匀速按揉100下为一次,每天按揉3-4次。</p></li>
</ul>
