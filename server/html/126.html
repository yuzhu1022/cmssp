<ul class="info-list">
<li><span>【穴位名】</span><p>膏肓穴</p></li>
<li><span>【功效】</span><p>散热排脂。</p></li>
<li><span>【主治】</span><p>主无所不疗。羸瘦，虚损，传尸骨蒸，梦中失精，上气咳逆，发狂，健忘，痰病。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第4胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配尺泽穴、肺俞穴治喘咳；
配肺俞主治久咳；
配肩井主治肩背痛；
配百劳主治虚劳。</p></li>
<li><span>【按压方式】</span><p>按摩膏肓穴位时一面缓缓的吐气，一面揉膏肓穴6秒钟，反复重复10次。</p></li>
</ul>
