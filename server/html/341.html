<ul class="info-list">
<li><span>【穴位名】</span><p>龈交穴</p></li>
<li><span>【功效】</span><p>开窍，明目。</p></li>
<li><span>【主治】</span><p>主鼻中息肉，蚀疮，鼻塞不利，额頞中痛，颈项强，目泪眵汁，牙疳肿痛，内眦赤痒痛，生白翳，面赤心烦，马黄黄疸，寒暑瘟疫，小儿面疮癣，久不除，点烙亦佳。</p></li>
<li><span>【取穴方法】</span><p>在上唇内，唇系带与上齿龈的相接处。</p></li>
<li><span>【穴位配伍】</span><p>配风府治颈项急，不得顾；配承浆治口臭难近；
配上关、 大迎、翳风治口噤不开。</p></li>
<li><span>【按压方式】</span><p>伸出舌头，向上舔舐、刺激龈交穴，每天至少刺激20次，每次30秒。</p></li>
</ul>
