<ul class="info-list">
<li><span>【穴位名】</span><p>至阳穴</p></li>
<li><span>【功效】</span><p>理气，利胆退黄、宽胸利膈。</p></li>
<li><span>【主治】</span><p>主腰脊痛，胃中寒气，不能食，胸胁支满，身羸瘦，背中气上下行，腹中鸣，寒热解㑊，淫泺胫酸，四肢重痛，少气难言，卒疰忤攻心胸。</p></li>
<li><span>【取穴方法】</span><p>后正中线上，第7胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配曲池穴、阳陵泉穴、脾俞穴治黄疸；
配天枢穴、大肠俞穴治腹胀、肠鸣、泄泻；
配内关穴、神门穴治心悸、心痛。</p></li>
<li><span>【按压方式】</span><p>用手指用力点按、弹拨该穴3-6分钟，对心绞痛发作起到缓解作用。</p></li>
</ul>
