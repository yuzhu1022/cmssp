<ul class="info-list">
<li><span>【穴位名】</span><p>风门穴</p></li>
<li><span>【功效】</span><p>伤风咳嗽，头痛发热，胸背彻痛，项强，痈疽发背等。</p></li>
<li><span>【主治】</span><p>主发背痈疽，身热，上气喘气，咳逆胸背痛，风劳呕吐，多嚏，鼻鼽出清涕，伤寒头项强，目瞑，胸中热，卧不安。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第2胸椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配肺俞穴、大椎穴治咳嗽、气喘；配合谷穴治伤风咳嗽。</p></li>
<li><span>【按压方式】</span><p>深呼吸，在气止时用食指强力按压穴位，缓缓吐气。6秒钟后，再慢慢的放手，以此要领重复做10次到30次。</p></li>
</ul>
