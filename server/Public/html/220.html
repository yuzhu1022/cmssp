<ul class="info-list">
<li><span>【穴位名】</span><p>内关穴</p></li>
<li><span>【功效】</span><p>疏导水湿、宁心安神、理气镇痛。</p></li>
<li><span>【主治】</span><p>主手中风热，失志，心痛，目赤，支满肘挛。实则心暴痛，泻之；虚则头强，补之。</p></li>
<li><span>【取穴方法】</span><p>在前臂掌侧，当曲泽与大陵的连线上，腕横纹上2寸，掌长肌腱与桡侧腕屈肌腱之间。</p></li>
<li><span>【穴位配伍】</span><p>配公孙穴治肚痛；
配膈俞治胸满支肿；
配中脘穴、足三里穴治胃脘痛、呕吐、呃逆；
配外关穴、曲池穴治上肢不遂、手振颤；
配患侧悬厘穴治偏头痛；配建里穴除胸闷。</p></li>
<li><span>【按压方式】</span><p>用力按压2秒钟，反复做5次。</p></li>
</ul>
