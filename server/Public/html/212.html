<ul class="info-list">
<li><span>【穴位名】</span><p>神封穴</p></li>
<li><span>【功效】</span><p>降浊升清。</p></li>
<li><span>【主治】</span><p>主胸满不得息，咳逆，乳痈，呕吐，洒淅恶寒，不嗜食。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第4肋间隙，前正中线旁开2寸。</p></li>
<li><span>【穴位配伍】</span><p>配阳陵泉、支沟治胸胁胀痛。</p></li>
<li><span>【按压方式】</span><p>用食指轻轻的压下去。大概三公分，时间在九秒钟。这样持续差未几十到二十次。</p></li>
</ul>
