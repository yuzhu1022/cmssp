<li><span>【穴位名】</span><p>大横穴</p></li>
<li><span>【功效】</span><p>转运脾经水湿。</p></li>
<li><span>【主治】</span><p>主大风逆气，多寒善悲，四肢不可举动，多汗，洞痢。</p></li>

<li><span>【穴位配伍】</span><p>配天枢穴、足三里穴治腹痛。</p></li>
<li><span>【按压方式】</span><p>用压的方法，即用拇指按住穴位，持续5秒后再反复按压。</p></li>
