<li><span>【穴位名】</span><p>条口穴</p></li>
<li><span>【功效】</span><p>调肠胃，利气，清热。</p></li>
<li><span>【主治】</span><p>主足麻木，风气，足下热，不能久立，足寒膝痛，胫寒湿痹，脚痛胻肿，转筋，足缓不收。</p></li>
<li><span>【取穴方法】</span><p>在小腿前外侧，当犊鼻下8寸，上巨虚下2寸。</p></li>
<li><span>【穴位配伍】</span><p>配肩髃、肩髎、治肩臂痛。</p></li>
