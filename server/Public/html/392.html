<ul class="info-list">
<li><span>【穴位名】</span><p>金门穴</p></li>
<li><span>【功效】</span><p>补阳益气，疏导水湿。</p></li>
<li><span>【主治】</span><p>主霍乱转筋，尸厥癫痫，暴疝，膝胻酸，身战不能久立。小儿张口摇头，身反折。</p></li>
<li><span>【取穴方法】</span><p>在足外侧部，当外踝前缘直下，骰骨下缘处。</p></li>
<li><span>【穴位配伍】</span><p>配太阳穴合谷穴治头痛。
配跗阳、委中、环跳等穴，可提高痛阈、麻醉止痛。</p></li>
<li><span>【按压方式】</span><p>按揉膀胱经上的申脉穴（位于外踝尖正下方）、膀胱经上的金门穴（位于外踝骨下1寸左右的小鼓包处），自己按疼了后，再按20秒左右即可。如产生眼睛冒金星，为气血通到了眼部，说明有效果。</p></li>
</ul>
