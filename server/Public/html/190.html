<li><span>【穴位名】</span><p>神堂穴</p></li>
<li><span>【功效】</span><p>宽胸理气，宁心安神。</p></li>
<li><span>【主治】</span><p>主腰背脊强急不可俯仰，洒淅寒热，胸满气逆上攻，时噎。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第5胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配膻中穴治胸闷。</p></li>
<li><span>【按压方式】</span><p>按压神堂穴。1分钟内，用右手的食指和中指顺时针方向按压神堂穴36圈，再逆时针方向按压36圈。</p></li>
