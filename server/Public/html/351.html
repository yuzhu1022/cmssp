<ul class="info-list">
<li><span>【穴位名】</span><p>筋缩穴</p></li>
<li><span>【功效】</span><p>平肝熄风、宁神镇痉。</p></li>
<li><span>【主治】</span><p>主癫疾狂走，脊急强，目转反戴，上视，目瞪，痫病多言，心痛。</p></li>
<li><span>【取穴方法】</span><p>在背部，当后正中线上，第9胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配阳陵泉、行间，可熄风止痉、通络止痛，主治筋挛拘急、四肢不收；
配大敦、足三里，可疏肝理气、和胃止痛，主治胃痛；
配曲骨、阴谷、行间可化痰熄风，主治癫癎。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
