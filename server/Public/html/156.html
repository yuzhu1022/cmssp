<ul class="info-list">
<li><span>【穴位名】</span><p>承扶穴</p></li>
<li><span>【功效】</span><p>通便消痔，舒筋活络。</p></li>
<li><span>【主治】</span><p>主腰脊相引如解，久痔尻臀肿，大便难，阴胞有寒，小便不利。</p></li>
<li><span>【取穴方法】</span><p>在大腿后面，臀下横纹的中点。</p></li>
<li><span>【穴位配伍】</span><p>配委中穴治腰骶疼痛。</p></li>
<li><span>【按压方式】</span><p>背挺直，慢慢吸气，用拇指以外的四根指头按压此穴，往上按压6秒钟时，将气吐出，如此重复10次，每天早晚各做10次。经常按摩承扶穴不仅可以防病治病，还可防止臀部下垂，阻断赘肉堆积。</p></li>
</ul>
