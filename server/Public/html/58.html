<ul class="info-list">
<li><span>【穴位名】</span><p>膺窗穴</p></li>
<li><span>【功效】</span><p>冷却循颈项上炎的火热之气并为天部提供水湿阳气。</p></li>
<li><span>【主治】</span><p>主胸满短气，唇肿，肠鸣注泄，乳痈寒热，卧不安。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第3肋间隙，距前正中线4寸。</p></li>
<li><span>【穴位配伍】</span><p>配太冲，治唇肿《资生经》；配乳根、神阙、冲门，治乳腺炎。</p></li>
<li><span>【按压方式】</span><p>将手掌相对，轻轻放在胸部两侧，吸一口气。缓缓吐气，同时双手配合按摩，将胸部肌肉往中央挤压集中。如果感觉到胸被压到极限时，放松手掌，再慢慢吸口气，共做10次。</p></li>
</ul>
