<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>颊车穴</p></li>
<li><span>【功效】</span><p>祛风清热，开关通络。</p></li>
<li><span>【主治】</span><p>主中风牙关不开，口噤不语，失音，牙车疼痛，颔颊肿，牙不开嚼物，颈强不得回顾，口眼㖞。</p></li>
<li><span>【取穴方法】</span><p>在面颊部，下颌角前上方约1横指(中指)，当咀嚼时咬肌隆起，按之凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配地仓穴治口眼歪斜。</p></li>
</ul>
</div>
