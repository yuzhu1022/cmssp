<li><span>【穴位名】</span><p>日月穴</p></li>
<li><span>【功效】</span><p>收募胆经气血。</p></li>
<li><span>【主治】</span><p>主太息善悲，小腹热欲走，多唾，言语不正，四肢不收。</p></li>
<li><span>【取穴方法】</span><p>乳头直下，第7肋间隙</p></li>
<li><span>【穴位配伍】</span><p>配胆俞治胆虚；
配内关、中脘治呕吐、纳呆；
配期门、阳陵泉治胆石症；
配支沟、丘墟治胁胀痛；
配胆俞、腕骨治黄疸。</p></li>
<li><span>【按压方式】</span><p>顺时针方向按揉2分钟，手法用力宜适中，以局部有酸胀感和轻度温热感为度。</p></li>
</ul>
