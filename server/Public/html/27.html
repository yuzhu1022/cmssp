<ul class="info-list">
<li><span>【穴位名】</span><p>阳溪穴</p></li>
<li><span>【功效】</span><p>祛风泄火。</p></li>
<li><span>【主治】</span><p>主狂言喜笑见鬼，热病烦心，目风赤烂有翳，厥逆头痛，胸满不得息，寒热疟疾，寒嗽呕沫，喉痹，耳鸣，耳聋，惊掣，肘臂不举，痂疥。</p></li>
<li><span>【取穴方法】</span><p>在腕背横纹桡侧，手拇指向上翘时，当拇短伸肌腱与拇长伸肌腱之间的凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴治头痛；配合少府、通里、内关治心律不齐。</p></li>
<li><span>【按压方式】</span><p>用拇指指腹，放在对侧阳溪穴，适当用力掐0.5～l分钟。</p></li>
</ul>
