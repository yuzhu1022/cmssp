<ul class="info-list">
<li><span>【穴位名】</span><p>四白穴</p></li>
<li><span>【功效】</span><p>散发脾热，向天部提供水湿。</p></li>
<li><span>【主治】</span><p>主头痛，目眩，目赤痛，僻泪不明，目痒目肤翳，口眼㖞噼不能言。</p></li>
<li><span>【取穴方法】</span><p>在面部，瞳孔直下，当眶下孔凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配阳白穴，地仓穴，颊车穴，合谷穴治口眼歪斜；配攒竹穴治眼睑瞤动。</p></li>
<li><span>【按压方式】</span><p>用手指按压四白穴，再配上人迎穴（位于颈部，前颈喉结外侧大约3厘米处，用手触摸，会有脉搏跳动的感觉），每天可在这两个穴位上，各轻揉3分钟左右。</p></li>
</ul>
