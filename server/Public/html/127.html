<ul class="info-list">
<li><span>【穴位名】</span><p>昆仑穴</p></li>
<li><span>【功效】</span><p>安神清热，舒筋活络。</p></li>
<li><span>【主治】</span><p>主腰尻脚气，足腨肿不得履地，鼽衄，腘如结，踝如裂，头痛，肩背拘急，咳喘满，腰脊内引痛，伛偻，阴肿痛，目眩痛如脱，疟多汗，心痛与背相接，妇人孕难，胞衣不出，小儿发痫瘈疭。</p></li>
<li><span>【取穴方法】</span><p>在足部外踝后方，当外踝尖与跟腱之间的凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配风池、天柱、肩中俞、后溪治疗项痛；
配太溪、丘墟、三阴交治疗足跟痛。</p></li>
<li><span>【按压方式】</span><p>先将肌肉放松，一边缓缓吐气一边强压6秒钟，如此重复10次。</p></li>
</ul>
