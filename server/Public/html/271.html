<ul class="info-list">
<li><span>【穴位名】</span><p>京门穴</p></li>
<li><span>【功效】</span><p>健腰，利水，消胀。</p></li>
<li><span>【主治】</span><p>主肠鸣，小肠痛，肩背寒，痉，肩胛内廉痛，腰痛不得俯仰久立，寒热腹胀引背不得息，水道不利，溺黄，小腹急肿，肠鸣洞泄，髀枢引痛。</p></li>
<li><span>【取穴方法】</span><p>在侧腰部，章门后1.8寸，当十二肋骨游离端的下方。</p></li>
<li><span>【穴位配伍】</span><p>配行间治腰痛不可久立仰俯；配身柱、筋缩、命门治脊强脊痛。</p></li>
</ul>
