<ul class="info-list">
<li><span>【穴位名】</span><p>膈关穴</p></li>
<li><span>【功效】</span><p>宽胸理气，和胃降逆。</p></li>
<li><span>【主治】</span><p>主背痛恶寒，脊强俯仰难，食饮不下，呕哕多涎唾，胸中噎闷，大便不节，小便黄。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第7胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配内关治嗳气。</p></li>
<li><span>【按压方式】</span><p>患者俯卧，用两手手指指腹端轻轻揉压膈关穴。每次2分钟左右。</p></li>
</ul>
