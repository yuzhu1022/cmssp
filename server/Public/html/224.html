<ul class="info-list">
<li><span>【穴位名】</span><p>曲泽穴</p></li>
<li><span>【功效】</span><p>清热除烦，舒筋活血。</p></li>
<li><span>【主治】</span><p>主心痛，善惊，身热，烦渴口干，逆气呕涎血，心下澹澹，身热，风疹，臂肘手腕不时动摇，头渍汗出不过肩，伤寒，逆气呕吐。</p></li>
<li><span>【取穴方法】</span><p>肘微屈，肘横纹中，当肱二头肌腱的尺侧缘。</p></li>
<li><span>【穴位配伍】</span><p>配内关、大陵治疗心胸痛；
配神门、鱼际治疗呕血；
配委中、曲池治疗高热中暑；
配内关、中脘、足三里治疗呕吐，胃痛。
</p></li>
<li><span>【按压方式】</span><p>用拇指指腹按压曲泽穴，其余四指握在手臂上，注意按压时力度要适中，每次5分钟，每日2次。</p></li>
</ul>
