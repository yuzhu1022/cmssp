<ul class="info-list">
<li><span>【穴位名】</span><p>青灵穴</p></li>
<li><span>【功效】</span><p>运化心血。</p></li>
<li><span>【主治】</span><p>主目黄头痛，振寒胁痛，肩臂不举，不能带衣。</p></li>
<li><span>【取穴方法】</span><p>在臂内侧，当极泉与少海的连线上，肘横纹上3寸，肱二头肌的内侧沟中。</p></li>
<li><span>【穴位配伍】</span><p>配肩髃穴、曲池穴治肩臂痛。</p></li>
<li><span>【按压方式】</span><p>正坐，抬起右臂和肩平，肘弯曲，小臂向上，左手五指并拢，把小指放置在手臂内侧肘横纹处，拇指按压所在之处有酸痛感。除拇指以外，其余四指放于臂下，轻托手臂，用拇指的指腹轻轻揉按穴位。每日早晨和晚上左右穴位各按揉一回，每回大约按揉1至3分钟。
</p></li>
</ul>
