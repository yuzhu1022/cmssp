<ul class="info-list">
<li><span>【穴位名】</span><p>足五里穴</p></li>
<li><span>【功效】</span><p>有舒理肝经之气，清利下焦湿热之功。</p></li>
<li><span>【主治】</span><p>主肠中满，热闭不得溺，风劳嗜卧。</p></li>
<li><span>【取穴方法】</span><p>在大腿内侧，当气冲直下3寸，大腿根部，耻骨结节的下方，长收肌的外缘。</p></li>
<li><span>【穴位配伍】</span><p>配三阳络穴、天井穴、历兑、三间穴治嗜卧欲动摇。</p></li>
</ul>
</div>
