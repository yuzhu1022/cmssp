<ul class="info-list">
<li><span>【穴位名】</span><p>天宗穴</p></li>
<li><span>【功效】</span><p>舒筋活络，理气消肿。</p></li>
<li><span>【主治】</span><p>主肩臂酸疼，肘外后廉痛，颊颔肿。</p></li>
<li><span>【取穴方法】</span><p>在肩胛部，当冈下窝中央凹陷处，与第４胸椎相平，约当肩胛冈下缘与减价下角之间的上1/3与下2/3交点。</p></li>
<li><span>【穴位配伍】</span><p>配秉风主治肩胛疼痛。</p></li>
<li><span>【按压方式】</span><p>拇指用力按压使患者有明显的酸、胀、麻、痛，或有温热感，同时嘱其颈项左右前后转动，持续按压直至其自诉疼痛明显减轻或完全消失时停止。整个过程大约持续10分钟左右。</p></li>
</ul>
