<li><span>【穴位名】</span><p>天窗穴</p></li>
<li><span>【功效】</span><p>疏散内热</p></li>
<li><span>【主治】</span><p>主痔瘘，颈痛，肩痛引项不得回顾，耳聋颊肿，喉中痛，暴喑不能言，齿噤中风。</p></li>
<li><span>【取穴方法】</span><p>在颈外侧部，胸锁乳突肌的后缘，扶突后，与喉结相平。</p></li>
<li><span>【穴位配伍】</span><p>配列缺穴治颈项强痛。</p></li>
<li><span>【按压方式】</span><p>用双手中指指腹按揉天窗穴穴位并做环状运动，每次按摩2分钟。</p></li>
