<ul class="info-list">
<li><span>【穴位名】</span><p>膝阳关穴</p></li>
<li><span>【功效】</span><p>运动系统疾病：膝关节炎，下肢瘫痪，膝关节及周围软组织疾患，脚气；
精神神经系统疾病：股外侧皮神经麻痹，坐骨神经痛。</p></li>
<li><span>【主治】</span><p>主风痹不仁，膝痛不可屈伸。</p></li>
<li><span>【取穴方法】</span><p>在膝外侧，当股骨外上髁上方的凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配环跳、承筋治胫痹不仁；
配血海、膝关、犊鼻、丰隆、曲池、合谷治膝关节炎。</p></li>
</ul>
