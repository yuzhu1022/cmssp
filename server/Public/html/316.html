<ul class="info-list">
<li><span>【穴位名】</span><p>中庭穴</p></li>
<li><span>【功效】</span><p>宽胸理气、疏膈利气、和胃降逆。</p></li>
<li><span>【主治】</span><p>主胸胁支满，噎塞，食饮不下，呕吐食出，小儿呕奶。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当前正中线上，平第5肋间，即胸剑结合部。</p></li>
<li><span>【穴位配伍】</span><p>配中府，有宽胸利膈，行气消积作用，主治噎嗝，停食，食反，胸闷。
配俞府、意舍，有降气化食的作用，主治呕吐，食不化。</p></li>
</ul>
