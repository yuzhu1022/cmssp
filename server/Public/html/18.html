<ul class="info-list">
<li><span>【穴位名】</span><p>二间穴</p></li>
<li><span>【功效】</span><p>解表，清热，利咽。</p></li>
<li><span>【主治】</span><p>主喉痹，颔肿，肩背痛，振寒，鼻鼽衄血，多惊，齿痛，目黄，口干口㖞，急食不通，伤寒水结。</p></li>
<li><span>【取穴方法】</span><p>微握拳，当手食指本节（第2掌指关节）前桡侧凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴治齿痛。</p></li>
<li><span>【按压方式】</span><p>以拇指指腹向下按压此穴，每次1～3分钟。用于麦粒肿的按摩时，只需指压患有麦粒肿眼睛同侧手的二间穴。若不愈，则用拇指和食指强捏此穴，如此重复捏30次，病症就会自愈或即刻化脓自愈。</p></li>
</ul>
