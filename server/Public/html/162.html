<li><span>【穴位名】</span><p>络却穴</p></li>
<li><span>【功效】</span><p>清热安神，平肝熄风。</p></li>
<li><span>【主治】</span><p>主头旋耳鸣，狂走瘈疭，恍惚不乐，腹胀，青盲内障，目无所见。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际正中直上5.5寸，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配风池治头晕。</p></li>
<li><span>【按压方式】</span><p>用食指指腹按揉络却穴，每天早晚各一次，每次3分钟，长期坚持，能够治疗目视不明、鼻塞、眩晕等。</p></li>
</ul>
