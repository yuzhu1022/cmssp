<li><span>【穴位名】</span><p>承光穴</p></li>

<li><span>【主治】</span><p>主风眩头痛，呕吐心烦，鼻塞不闻香臭，口㖞，鼻多清涕，目生白翳。</p></li>

<li><span>【穴位配伍】</span><p>配百会治头痛。</p></li>
<li><span>【按压方式】</span><p>用大拇指按揉承光穴100~200次，每天坚持，能够治疗头痛、目眩。</p></li>
