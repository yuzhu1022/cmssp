<li><span>【穴位名】</span><p>颅息穴</p></li>
<li><span>【功效】</span><p>清热降浊。</p></li>
<li><span>【主治】</span><p>主耳鸣痛，喘息，小儿呕吐涎沫，瘈疭发痫，胸胁相引，身热头痛，不得卧，耳肿及脓汁。</p></li>
<li><span>【取穴方法】</span><p>在头部，当角孙与翳风之间，沿耳轮连线的上、中1/3的交点处。</p></li>
<li><span>【穴位配伍】</span><p>配太冲治小儿惊痫、呕吐涎沫、瘈疭；
配天冲、脑空、风池、太阳治偏头痛、头风病。
</p></li>
