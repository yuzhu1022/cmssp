<ul class="info-list">
<li><span>【穴位名】</span><p>天髎穴</p></li>
<li><span>【功效】</span><p>收引天部湿浊。</p></li>
<li><span>【主治】</span><p>主胸中烦闷，肩臂酸疼，缺盆中痛，汗不出，胸中烦满，颈项急，寒热。</p></li>
<li><span>【取穴方法】</span><p>在肩胛部，肩井与曲垣的中间，当肩胛骨上角处。</p></li>
<li><span>【穴位配伍】</span><p>配秉风穴、天宗穴、清冷渊穴、臑会穴治颈肩综合征、上肢不遂。</p></li>
</ul>
