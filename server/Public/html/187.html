<ul class="info-list">
<li><span>【穴位名】</span><p>白环俞穴</p></li>
<li><span>【功效】</span><p>调经止带，益肾固精。</p></li>
<li><span>【主治】</span><p>主手足不仁，腰脊痛，疝痛，大小便不利，腰髋疼，脚膝不遂，温疟，腰脊冷疼，不得久卧，劳损虚风，腰背不便，筋挛痹缩，虚热闭塞。</p></li>
<li><span>【取穴方法】</span><p>在骶部，当骶正中嵴旁1.5寸，平第4骶后孔。</p></li>
<li><span>【穴位配伍】</span><p>配承扶、大肠俞主治二便不利；
配委中主治腰背痛。</p></li>
<li><span>【按压方式】</span><p>按摩者以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
