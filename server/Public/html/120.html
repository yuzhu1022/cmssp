<ul class="info-list">
<li><span>【穴位名】</span><p>听宫穴</p></li>
<li><span>【功效】</span><p>聪耳开窍。 </p></li>
<li><span>【主治】</span><p>主失音，癫疾，心腹满，聤耳，耳聋如物填塞无闻，耳中嘈嘈憹憹蝉鸣。</p></li>
<li><span>【取穴方法】</span><p>耳屏前，下颌骨髁状突的后方，张口时呈凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配翳风穴、中渚治耳鸣、耳聋。</p></li>
<li><span>【按压方式】</span><p>用双手中指指腹按揉听宫穴穴位，由上而下按摩，每次按摩2分钟。听宫穴具有缓解眼部疲劳的作用，建议每日多按揉几次。如果出现耳鸣症状，可用两手拇指端分别按揉两侧听宫穴，力度以感觉酸胀为佳。按揉时注意张开嘴，每穴1分钟。</p></li>
</ul>
