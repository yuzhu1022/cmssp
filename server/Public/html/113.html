<ul class="info-list">
<li><span>【穴位名】</span><p>颧髎穴</p></li>
<li><span>【功效】</span><p>治疗三叉神经痛、面神经麻痹、面肌痉挛等。</p></li>
<li><span>【主治】</span><p>主口㖞，面赤目黄，眼瞤动不止，䪼肿齿痛。</p></li>
<li><span>【取穴方法】</span><p>当目外眦直下，颧骨下缘凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配地仓、颊车治口歪；
配合谷治齿痛、唇肿。
配大迎治目瞤动（《百症赋》）；
配合谷、翳风治三叉神经痛；
配肝俞、太支治面肌痉挛、眼睑膶动（《俞穴学》）。</p></li>
<li><span>【按压方式】</span><p>用双手中指指腹按揉颧髎穴穴位，由上而下按摩，每次按摩2分钟。</p></li>
</ul>
