<ul class="info-list">
<li><span>【穴位名】</span><p>安眠穴</p></li>
<li><span>【功效】</span><p>平肝熄风，宁神定志，镇静助眠。</p></li>
<li><span>【主治】</span><p>主治头痛，耳鸣，耳聋，失眠，健忘，癫狂，心悸，烦躁，高血压。</p></li>
<li><span>【取穴方法】</span><p>在项部，翳风穴与风池穴连线的中点，即耳垂后的凹陷与枕骨下的凹陷连线的中点处。</p></li>
<li><span>【穴位配伍】</span><p>配神门、三阴交主治失眠；配四神聪、风池、太阳主治头痛、眩晕。</p></li>
<li><span>【按压方式】</span><p>用双手中指指端按揉，按之有酸胀感，手指尖顺时针和逆时针各揉30次，或者用指尖点压此穴1-3分钟。</p></li>
</ul>
