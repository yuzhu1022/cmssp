<li><span>【穴位名】</span><p>督俞穴</p></li>
<li><span>【功效】</span><p>理气止痛，强心通脉。</p></li>
<li><span>【主治】</span><p>主寒热心痛，腹痛，雷鸣气逆。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第6胸椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配内关治心痛、胸闷。</p></li>
<li><span>【按压方式】</span><p>按摩者以手指指腹或指节按摩督俞穴，也可双掌按揉。长期按摩此穴，对胃痛、腹痛、咳嗽、气喘、皮肤瘙痒症、银屑病等症也有不错的疗效。</p></li>
