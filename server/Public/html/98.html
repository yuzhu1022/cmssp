<ul class="info-list">
<li><span>【穴位名】</span><p>少冲穴</p></li>
<li><span>【功效】</span><p>生发心气，清热熄风，醒神开窍。</p></li>
<li><span>【主治】</span><p>主热病烦满，上气，嗌干渴，目黄，臑臂内后廉痛，胸心痛，痰气，悲惊寒热，肘痛不伸。张洁古治前阴臊臭，泻肝行间，后于此穴，以治其标。</p></li>
<li><span>【取穴方法】</span><p>在小指末节桡侧，距指甲角0.1寸。</p></li>
<li><span>【穴位配伍】</span><p>配太冲、中冲、大椎治热病、昏迷。</p></li>
<li><span>【按压方式】</span><p>用拇指和食指揉捏另一只手小指两侧，按压时要注意力度稍重，每次按摩五分钟，每日按摩2次。</p></li>
</ul>
