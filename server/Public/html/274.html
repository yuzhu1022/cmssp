<li><span>【穴位名】</span><p>阳白穴</p></li>
<li><span>【功效】</span><p>生气壮阳。</p></li>
<li><span>【主治】</span><p>主瞳子痒痛，目上视，远视䀮䀮，昏夜无见，目痛目眵，背腠寒栗，重衣不得温。</p></li>
<li><span>【取穴方法】</span><p>目正视，当瞳孔直上，眉上1寸。</p></li>
<li><span>【穴位配伍】</span><p>配颧髎、颊车、合谷主治面瘫；
配睛明、太阳主治目赤肿痛。</p></li>
<li><span>【按压方式】</span><p>用中指点按就可以，由轻入重，再慢慢放开。</p></li>
