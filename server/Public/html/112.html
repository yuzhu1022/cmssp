<ul class="info-list">
<li><span>【穴位名】</span><p>天容穴</p></li>
<li><span>【功效】</span><p>传递水湿</p></li>
<li><span>【主治】</span><p>主喉痹寒热，咽中如梗，瘿颈项痈，不可回顾，不能言，胸痛，胸满不得息，呕逆吐沫，齿噤，耳聋耳鸣。</p></li>
<li><span>【取穴方法】</span><p>在颈外侧部，当下颌角的后方，胸锁乳突肌的前缘凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配鱼际、少商主治咽喉肿痛；
配听宫、中渚主治耳鸣、耳聋。</p></li>
<li><span>【按压方式】</span><p>用双手中指指腹按揉天容穴穴位并做环状运动，每次按摩2分钟。</p></li>
</ul>
