<ul class="info-list">
<li><span>【穴位名】</span><p>天牖穴</p></li>
<li><span>【功效】</span><p>清头明目，通经活络。</p></li>
<li><span>【主治】</span><p>主暴聋气，目不明，耳不聪，夜梦颠倒，面青黄无颜色，头风面肿，项强不得回顾，目中痛。</p></li>
<li><span>【取穴方法】</span><p>在颈侧部，当乳突的后下方，平下颌角，胸锁乳突肌的后缘。</p></li>
<li><span>【穴位配伍】</span><p>配外关、率谷、治偏头痛、耳鸣、耳聋、腮腺炎。</p></li>
<li><span>【按压方式】</span><p>平时按压天牖穴，如果感觉到有些发硬，就说明头部的血液循环不太好，这时可以以中指用力按压，直到把天牖穴压得发软，大脑才会感到轻松舒服。</p></li>
</ul>
