<ul class="info-list">
<li><span>【穴位名】</span><p>后溪穴</p></li>
<li><span>【功效】</span><p>清心安神， 通经活络。</p></li>
<li><span>【主治】</span><p>主疟寒热，目赤生翳，鼻衄，耳聋，胸满，头项强不得回顾，癫疾，臂肘挛急，痂疥。</p></li>
<li><span>【取穴方法】</span><p>微握拳，第5指掌关节后的尺侧远侧掌横纹头赤白肉际。</p></li>
<li><span>【穴位配伍】</span><p>配天柱主治颈项强直、落枕；
配翳风、听宫主治耳聋、耳鸣。</p></li>
<li><span>【按压方式】</span><p>坐在桌子旁，可以把后溪穴放在桌子沿上，用腕关节带动双手，轻松地来回滚动，即可达到刺激的效果，每小时刺激3～5分钟。</p></li>
</ul>
