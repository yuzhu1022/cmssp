<ul class="info-list">
<li><span>【穴位名】</span><p>天井穴</p></li>
<li><span>【功效】</span><p>行气散结，安神通络。</p></li>
<li><span>【主治】</span><p>主心胸痛，咳嗽上气，短气不得语，唾脓，不嗜食，寒热凄凄不得卧，惊悸，瘈疭，癫疾，五痫，风痹，耳聋嗌肿，喉痹汗出，目锐眦痛，颊肿痛，耳后臑臂肘痛，捉物不得，嗜卧，扑伤腰髋疼，振寒颈项痛，大风默默不知所痛，悲伤不乐，脚气上攻。</p></li>
<li><span>【取穴方法】</span><p>在臂外侧，屈肘时，当肘尖直上1寸凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配曲池、少海主治肘痛；配天突、水突主治瘿气；配翳风、耳门主治耳聋。</p></li>
</ul>
