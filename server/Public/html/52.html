<ul class="info-list">
<li><span>【穴位名】</span><p>水突穴</p></li>
<li><span>【功效】</span><p>冷却循颈项上炎的火热之气并为天部提供水湿阳气。</p></li>
<li><span>【主治】</span><p>主咳逆上气，咽喉痈肿，呼吸短气，喘息不得卧。</p></li>
<li><span>【取穴方法】</span><p>在颈部，胸锁乳突肌的前缘，当人迎与气舍连线的中点。</p></li>
<li><span>【穴位配伍】</span><p>配天突穴治咳嗽、气喘。</p></li>
<li><span>【按压方式】</span><p>正坐。用右手从左边掐患人水突穴，有动脉应手，按定觉腋下微痛，膊肘引痛，手指酸麻。将大指轻轻抬起，觉热气从胳膊手指出。又用左手从患人右边掐水突穴动脉，按法与上同，令四肢脉气发散，不至闭塞也。</p></li>
</ul>
