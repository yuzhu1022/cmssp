<li><span>【穴位名】</span><p>外关穴</p></li>
<li><span>【功效】</span><p>联络气血，补阳益气。</p></li>
<li><span>【主治】</span><p>主耳聋，浑浑焞焞无闻，五指尽痛，不能握物。实则肘挛，泻之；虚则不收，补之。又治手臂不得屈伸。</p></li>
<li><span>【取穴方法】</span><p>腕背横纹上2寸，尺骨与桡骨之间。</p></li>
<li><span>【穴位配伍】</span><p>配足临泣穴治颈项强痛、肩背痛；配大椎穴、曲池穴治外感热病；配阳陵泉穴治胁痛。</p></li>
</ul>
