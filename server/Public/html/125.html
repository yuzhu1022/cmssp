<ul class="info-list">
<li><span>【穴位名】</span><p>前谷穴</p></li>
<li><span>【功效】</span><p>疏风清热，活络通乳。</p></li>
<li><span>【主治】</span><p>主热病汗不出，痎疟，癫疾，耳鸣，颈项肿，喉痹，颊肿引耳后，鼻塞不利，咳嗽吐衄，臂痛不得举，妇人产后无乳。</p></li>
<li><span>【取穴方法】</span><p>在手掌尺侧，微握拳，当小指本节(第5指掌关节）前的掌指横纹头赤白肉际。</p></li>
<li><span>【穴位配伍】</span><p>配耳门穴、翳风穴治耳鸣。</p></li>
<li><span>【按压方式】</span><p>用拇指指腹按揉前谷穴穴位，注意按压时力度要适中，每次按摩5分钟，每天按摩2次。</p></li>
</ul>
