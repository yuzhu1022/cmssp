<li><span>【穴位名】</span><p>冲阳穴</p></li>
<li><span>【功效】</span><p>和胃化痰，通络宁神。</p></li>
<li><span>【主治】</span><p>主偏风口眼㖞，跗肿，齿龋，发寒热，腹坚大，不嗜食，伤寒病振寒而欠，久狂，登高而歌，弃衣而走，足缓履不收，身前痛。</p></li>
<li><span>【取穴方法】</span><p>在足背最高处，当拇长伸肌腱和趾长伸肌腱之间，足背动脉搏动处。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴、仆参穴、飞扬穴、复溜穴、完骨穴，有补益气血，润养经筋的作用，主治足痿失履不收。
配丰隆穴，有豁痰宁神的作用，主治狂妄行走，登高而歌，弃衣而走。</p></li>
</ul>
