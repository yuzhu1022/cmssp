<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>正营穴</p></li>
<li><span>【功效】</span><p>祛风，利口齿。</p></li>
<li><span>【主治】</span><p>主目眩瞑，头项偏痛，牙齿痛，唇吻急强，齿龋痛。</p></li>
<li><span>【取穴方法】</span><p>在头部，当前发际上2.5寸，头正中线旁开2.25寸。</p></li>
<li><span>【穴位配伍】</span><p>配阳白穴、太冲穴、风池穴治疗头痛、眩晕、目赤肿痛。</p></li>
<li><span>【按压方式】</span><p>用大拇指指腹，由下往上揉按穴位，有酸、胀、痛的感觉、重按时鼻腔有酸胀感。每天早晚各揉按一次。</p></li>
</ul>
