<ul class="info-list">
<li><span>【穴位名】</span><p>颔厌穴</p></li>
<li><span>【功效】</span><p>祛风镇惊。</p></li>
<li><span>【主治】</span><p>主偏头痛，头风目眩，惊痫，手卷手腕痛，耳鸣，目无见，目外眦急，好嚏，颈痛，历节风，汗出。</p></li>
<li><span>【取穴方法】</span><p>在头部鬓发上，当头维与曲鬓弧形连线的上四分之一与下四分之三交点处。</p></li>
<li><span>【穴位配伍】</span><p>配悬颅穴治偏头痛；
透悬颅穴、悬厘穴，配外关穴、风池穴治眩晕。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压10秒后松手，如此反复5次，并作圈状按摩。</p></li>
</ul>
