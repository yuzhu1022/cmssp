<ul class="info-list">
<li><span>【穴位名】</span><p>瞳子髎穴</p></li>
<li><span>【功效】</span><p>降浊去湿。</p></li>
<li><span>【主治】</span><p>主目痒，翳膜白，青盲无见，远视䀮䀮，赤痛泪出多眵䁾，内眦痒，头痛，喉闭。</p></li>
<li><span>【取穴方法】</span><p>目外眦旁，当眶外侧缘处</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴、临泣、睛明穴治目生内障；
配少泽穴治妇人乳肿；
配养老穴、肝俞穴、光明穴、太冲穴、治疗视物昏花。</p></li>
<li><span>【按压方式】</span><p>瞳子髎穴在眼角外侧约一指腹的凹陷处，用食指在眼尾处以轻揉提拉的方式按摩15次，就可以有效预防细纹生成。</p></li>
</ul>
