<li><span>【穴位名】</span><p>天冲穴</p></li>
<li><span>【功效】</span><p>祛风，定惊，清热消肿。</p></li>
<li><span>【主治】</span><p>主癫疾风痉，牙龈肿，善惊恐，头痛。</p></li>
<li><span>【取穴方法】</span><p>在头部，当耳根后缘直上入发际2寸，率谷后0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配目窗穴、风池穴治头痛。</p></li>
<li><span>【按压方式】</span><p>用食指指尖垂直向下按揉，有酸、胀感，每天早晚一次。</p></li>
</ul>
