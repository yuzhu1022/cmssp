<ul class="info-list">
<li><span>【穴位名】</span><p>大肠俞穴</p></li>
<li><span>【功效】</span><p>理气降逆，调和肠胃。</p></li>
<li><span>【主治】</span><p>主脊强不得俯仰，腰痛，腹中气胀，绕脐切痛，多食身瘦，肠鸣，大小便不利，洞泄食不化，小腹绞痛。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当第4腰椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配气海、足三里、支沟治便秘。</p></li>
<li><span>【按压方式】</span><p>按摩大肠俞穴时先将手搓热，然后一边缓缓吐气一边强压大肠俞穴6秒钟，如此重复10次。</p></li>
</ul>
