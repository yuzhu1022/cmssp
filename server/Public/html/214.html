<ul class="info-list">
<li><span>【穴位名】</span><p>神藏穴</p></li>
<li><span>【功效】</span><p>宽胸、利气。</p></li>
<li><span>【主治】</span><p>主呕吐，咳逆喘不得息，胸满不嗜食。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第2肋间隙，前正中线旁开2寸。</p></li>
<li><span>【穴位配伍】</span><p>配天突、内关、太冲治梅核气；配心俞、玉堂治胸痹、噎嗝、冠心病、心肌梗塞。</p></li>
<li><span>【按压方式】</span><p>咳痰时，一边吐气一边强压肺俞穴6秒，重复三次，就会感觉喉咙处的异物消失了。小孩不能按压太强，应该增加次数。</p></li>
</ul>
