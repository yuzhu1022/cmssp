<ul class="info-list">
<li><span>【穴位名】</span><p>中渎穴</p></li>
<li><span>【功效】</span><p>疏导水湿。</p></li>
<li><span>【主治】</span><p>主寒气客于分肉间，攻痛上下，筋痹不仁。</p></li>
<li><span>【取穴方法】</span><p>在大腿外侧，当风市下2寸，或腘横纹上5寸，股外肌与股二头肌之间。</p></li>
<li><span>【穴位配伍】</span><p>配环跳、风市、膝阳关、阳陵泉、足三里治中风后遗症、下肢瘫痪及小儿麻痹症。</p></li>
</ul>
