<ul class="info-list">
<li><span>【穴位名】</span><p>上廉穴</p></li>
<li><span>【功效】</span><p>调理肠胃，通经活络。</p></li>
<li><span>【主治】</span><p>主小便难黄赤，肠鸣，胸痛，偏风半身不遂，骨髓冷，手足不仁，喘息，大肠气，脑风头痛。</p></li>
<li><span>【取穴方法】</span><p>在前臂背面桡侧，当阳溪与曲池连线上，肘横纹下３寸处。</p></li>
<li><span>【穴位配伍】</span><p>配曲池治手臂麻木。</p></li>
<li><span>【按压方式】</span><p>网球肘、肘关节炎、肘臂痛等疼痛难忍时，可将食指与中指并拢，以指腹垂直按压此穴，左右臂各1~3分钟，疼痛就会减轻。经常配合按摩上廉、下廉，每次1~3分钟，对手臂具有良好的保养作用。</p></li>
</ul>
