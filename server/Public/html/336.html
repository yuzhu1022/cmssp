<ul class="info-list">
<li><span>【穴位名】</span><p>陶道穴</p></li>
<li><span>【功效】</span><p>补益肺气。</p></li>
<li><span>【主治】</span><p>主痎疟寒热，洒淅脊强，烦满，汗不出，头重，目瞑，瘈疭，恍惚不乐。</p></li>
<li><span>【取穴方法】</span><p>在背部，当后正中线上，第1胸椎棘突下凹陷中。</p></li>
<li><span>【穴位配伍】</span><p>配丰隆穴、水沟穴、神门穴、心俞穴治癫狂痫；
配大椎穴、间使穴、后溪穴治疟疾；
配合谷穴、曲池穴、风池穴治外感病；
配肾俞穴、腰阳关穴、委中穴治胸背痛。</p></li>
<li><span>【按压方式】</span><p>低下头，一手将头按住，另一只手的大拇指顶住穴位，其余四指抓住脖颈，用大拇指按揉。按摩的时候用力，每次按摩大概100下左右。</p></li>
</ul>
