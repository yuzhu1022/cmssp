<ul class="info-list">
<li><span>【穴位名】</span><p>血海穴</p></li>
<li><span>【功效】</span><p>活血通络，祛风止痒。</p></li>
<li><span>【主治】</span><p>主气逆腹胀，女子漏下恶血，月事不调。东垣曰：女子漏下恶血，月事不调，暴崩不止，多下水浆之物，皆由饮食不节，或劳伤形体，或素有气不足，灸太阴脾经七壮。</p></li>
<li><span>【取穴方法】</span><p>屈膝，髌底内上缘上2寸，当股四头肌内侧头的隆起处。</p></li>
<li><span>【穴位配伍】</span><p>配三阴交穴治月经不调；    配曲池穴治瘾疹。</p></li>
<li><span>【按压方式】</span><p>以手指的指腹部位按压，每天坚持点揉两侧血海穴3分钟，力量不宜太大，能感到穴位处有酸胀感即可，要以轻柔为原则。</p></li>
</ul>
