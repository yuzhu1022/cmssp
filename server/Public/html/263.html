<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>地五会穴</p></li>
<li><span>【功效】</span><p>利胸胁、消乳肿。
</p></li>
<li><span>【主治】</span><p>主腋痛，内损唾血，足外无膏泽，乳痈。</p></li>
<li><span>【取穴方法】</span><p>在足背外侧，当足4趾本节（第4趾关节）的后方，第4、5趾骨之间，小趾伸肌腱的内侧缘。</p></li>
<li><span>【穴位配伍】</span><p>配睛明、瞳子髎、风池，有祛风明目止痛的作用，主治目赤痛。
配乳根、膻中、足三里，有清热泻火解毒的作用，主治乳痈。</p></li>
<li><span>【按压方式】</span><p>以食指轻轻揉动穴位，一般以自然把手放在穴位上的力量，然后心里默默地边揉边数，从1数到60即可，大致以1分钟为限。</p></li>
</ul>
</div>
