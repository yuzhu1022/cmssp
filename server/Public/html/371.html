<ul class="info-list">
<li><span>【穴位名】</span><p>腹通谷穴</p></li>
<li><span>【功效】</span><p>主治消化不良等。</p></li>
<li><span>【主治】</span><p>主失欠口㖞，食饮善呕，暴喑不能言，结积留饮，痃癖胸满，食不化，心恍惚，喜呕，目赤痛从内眦始。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上5寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配内关穴、中脘穴治胃气逆；配申脉穴、照海穴治癫痫、惊悸；配上脘穴、足三里穴治纳呆。</p></li>
</ul>
