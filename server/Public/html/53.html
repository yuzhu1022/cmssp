<li><span>【穴位名】</span><p>气舍穴</p></li>
<li><span>【功效】</span><p>冷却循颈项上炎的火热之气并为天部提供水湿阳气。</p></li>
<li><span>【主治】</span><p>主咳逆上气，颈项强不得回顾，喉痹哽噎，咽肿不消，瘿瘤。</p></li>
<li><span>【取穴方法】</span><p>在颈部，当锁骨内侧端的上缘，胸锁乳突肌的胸骨头与锁骨头之间。</p></li>
<li><span>【穴位配伍】</span><p>气舍穴配水突穴缓解治疗瘿瘤。</p></li>
<li><span>【按压方式】</span><p>按揉时手法要轻揉，切忌暴力用力，不拘治疗时间，反复治疗至肌肉疼痛缓解即可。</p></li>
</ul>
