<ul class="info-list">
<li><span>【穴位名】</span><p>头维穴</p></li>
<li><span>【功效】</span><p>祛风泄火，止痛明目。</p></li>
<li><span>【主治】</span><p>主头痛如破，目痛如脱，目瞤，目风泪出，偏风，视物不明。</p></li>
<li><span>【取穴方法】</span><p>在头侧部，当额角发际上0.5寸，头正中线旁4.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴治头痛；配太冲穴治目眩。</p></li>
<li><span>【按压方式】</span><p>用双手中部指腹按揉并做环状运动，每次5分钟。</p></li>
</ul>
