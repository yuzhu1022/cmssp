<li><span>【主治】</span><p>主腹痛，心下如悬，下引脐痛。</p></li>

<li><span>【穴位配伍】</span><p>配子宫、三阴交，可用于缓解痛经。
配天枢、足三里、中脘，可用于缓解胃痛。
