<ul class="info-list">
<li><span>【穴位名】</span><p>辄筋穴</p></li>
<li><span>【功效】</span><p>降逆平喘，理气止痛。</p></li>
<li><span>【主治】</span><p>主胸中暴满不得卧，太息善悲，小腹热，欲走，多唾，言语不正，四肢不收，呕吐宿汁，吞酸。</p></li>
<li><span>【取穴方法】</span><p>在侧胸部，渊腋前1寸，平乳头，第4肋间隙中。</p></li>
<li><span>【穴位配伍】</span><p>配肺俞、定喘治胸闷喘息不得卧；
配阳陵泉、支沟治胸胁痛。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
