<li><span>【穴位名】</span><p>阴廉穴</p></li>
<li><span>【功效】</span><p>调经止带，通利下焦。</p></li>
<li><span>【主治】</span><p>主妇人绝产，若未经生产者，灸三壮，即有子。</p></li>
<li><span>【取穴方法】</span><p>在大腿内侧，当气冲直下2寸，大腿根部，耻骨结节的下方，长收肌的外缘。</p></li>
<li><span>【穴位配伍】</span><p>配曲骨穴、次髎穴、三阴交穴治湿热下注之月经不调、白带多、阴门搔痒、股癣等；
配肾俞穴、大赫穴、命门穴、太溪穴治妇人不孕、男子不育症；
配委中穴、次髎穴、膀胱俞穴治膀胱炎、膀胱结石。
</p></li>
