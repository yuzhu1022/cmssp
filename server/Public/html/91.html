<ul class="info-list">
<li><span>【穴位名】</span><p>胸乡穴</p></li>
<li><span>【功效】</span><p>由本穴输散于脾经之外的胸部。外传脾气。</p></li>
<li><span>【主治】</span><p>主胸胁支满，引胸背痛不得卧，转侧难。</p></li>
<li><span>【取穴方法】</span><p>在胸外侧部，当第3肋间隙，距前正中线6寸。</p></li>
<li><span>【穴位配伍】</span><p>配膻中治胸肋胀痛。</p></li>
<li><span>【按压方式】</span><p>拇指和其余四指微曲,如钳状夹持此处大筋,继而用力提拿深层肌肉,在指下产生滑动弹跳感最佳。此法刺激较强,每天早晚各一次,每次操作3-5下即可。疼痛过后局部温热,并有心胸豁然开朗之感。</p></li>
</ul>
