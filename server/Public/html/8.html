<ul class="info-list">
<li><span>【穴位名】</span><p>云门穴</p></li>
<li><span>【功效】</span><p>清宣肺气，泻四肢之热邪。</p></li>
<li><span>【主治】</span><p>主伤寒四肢热不已，咳逆，喘不得息，胸胁短气，气上冲心，胸中烦满，胁彻背痛，喉痹，肩痛臂不举，瘿气。</p></li>
<li><span>【取穴方法】</span><p>在胸外侧部，肩胛骨喙突上方，锁骨下窝凹陷处，距前正中线6寸。</p></li>
<li><span>【穴位配伍】</span><p>配孔最，治急性支气管炎；
配云门、秉风治肩痛不能举。</p></li>
<li><span>【按压方式】</span><p>用一个手的三指轻轻搭在中府云门附近，轻轻地按揉，同时这一侧的手做一个扩胸运动就可以了。此穴是不能随便拍打的，容易伤到肺。</p></li>
</ul>
