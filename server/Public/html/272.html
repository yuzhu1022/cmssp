<ul class="info-list">
<li><span>【穴位名】</span><p>侠溪穴</p></li>
<li><span>【功效】</span><p>平肝熄风，消肿止痛。</p></li>
<li><span>【主治】</span><p>主胸胁支满，寒热伤寒，热病汗不出，目外眦赤，目眩，颊颔肿，耳聋，胸中痛不可转侧，痛无常处。</p></li>
<li><span>【取穴方法】</span><p>在足背外侧，当第4、5趾间，趾蹼缘后方赤白肉际处。</p></li>
<li><span>【穴位配伍】</span><p>配太阳穴、太冲穴、阳白穴、风池穴、头临泣治眩晕、偏头痛、耳鸣耳聋、目外眦痛。</p></li>
<li><span>【按压方式】</span><p>坐位屈膝，腰部前倾，用拇指指腹点揉侠溪穴。点揉时的力度要均匀、柔和、渗透，不能与皮肤表面形成摩擦。每天早晚各一次，每次3～5分钟，两侧侠溪穴同时点揉。</p></li>
</ul>
