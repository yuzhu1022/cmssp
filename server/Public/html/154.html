<ul class="info-list">
<li><span>【穴位名】</span><p>膀胱俞穴</p></li>
<li><span>【功效】</span><p>外膀胱腑之热。</p></li>
<li><span>【主治】</span><p>主风劳脊急强。小便赤黄，遗溺，阴生疮。少气，胫寒拘急，不得屈伸，腹满，大便难，泄利腹痛，脚膝无力，女子瘕聚。</p></li>
<li><span>【取穴方法】</span><p>在骶部，当骶正中嵴旁1.5寸，平第2骶后孔。</p></li>
<li><span>【穴位配伍】</span><p>配肾俞穴治小便不利。</p></li>
<li><span>【按压方式】</span><p>施术者两手置于被施术者腰骶部，双手拇指指腹分别按揉两侧的膀胱俞穴。按揉的手法要均匀、柔和、渗透，以局部有酸痛感为佳。早晚各一次，每次按揉2～3分钟，两侧膀胱俞穴同时按揉。</p></li>
</ul>
