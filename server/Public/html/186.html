<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>足通谷穴</p></li>
<li><span>【功效】</span><p>清热安神，清头明目。</p></li>
<li><span>【主治】</span><p>主头重目眩，善惊，引鼽衄，项痛，目䀮䀮，留饮胸满，食不化，失欠。东垣曰：胃气下溜，五脏气乱在于头，取天柱、大杼；不知，深取通谷、束骨。</p></li>
<li><span>【取穴方法】</span><p>在足外侧，足小趾本节（第5跖趾关节）的前方，赤白肉际处。</p></li>
<li><span>【穴位配伍】</span><p>配大椎治项强。</p></li>
</ul>
</div>
