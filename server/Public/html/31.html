<ul class="info-list">
<li><span>【穴位名】</span><p>肘髎穴</p></li>
<li><span>【功效】</span><p>舒筋活络。</p></li>
<li><span>【主治】</span><p>主风劳嗜卧，肘节风痹，臂痛不举，屈伸挛急，麻木不仁。</p></li>
<li><span>【取穴方法】</span><p>在臂外侧，屈肘，曲池上方l寸，当肱骨边缘处。</p></li>
<li><span>【穴位配伍】</span><p>配肩髃、臂臑治上臂疼痛不举；
配曲池、手三里治肱骨外上髁炎；
配天井、少海治肘关节拘挛疼痛。
配手三里、肩髃，有通经活络作用，主治肘痛，屈伸不利。</p></li>
<li><span>【按压方式】</span><p>按揉同时活动前臂与肘关节，可逐渐缓解肘部疼痛。</p></li>
</ul>
