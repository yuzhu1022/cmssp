<ul class="info-list">
<li><span>【穴位名】</span><p>太白穴</p></li>
<li><span>【功效】</span><p>健脾补脾。</p></li>
<li><span>【主治】</span><p>主身热烦满，腹胀食不化，呕吐，泄泻脓血，腰痛大便难，气逆，霍乱，腹中切痛，肠鸣，膝股胻酸，转筋，身重骨痛，胃心痛，腹胀胸满，心痛脉缓。</p></li>
<li><span>【取穴方法】</span><p>在足内侧缘，当足大趾本节（第1跖骨关节）后下方赤白肉际凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配中脘穴、足三里穴治胃痛。</p></li>
<li><span>【按压方式】</span><p>大拇指按揉，顶着这个穴位进行按揉，一般有酸胀感，每次持续十分钟左右。</p></li>
</ul>
