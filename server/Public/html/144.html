<ul class="info-list">
<li><span>【穴位名】</span><p>至阴穴</p></li>
<li><span>【功效】</span><p>正胎催产，理气活血，清头明目。</p></li>
<li><span>【主治】</span><p>主目生翳，鼻塞头重，风寒从足小指起，脉痹上下，带胸胁痛无常处，转筋，寒疟，汗不出，烦心，足下热，小便不利，失精，目痛，大眦痛。根结篇云：太阳根于至阴，结于命门；命门者，目也。</p></li>
<li><span>【取穴方法】</span><p>足小趾外侧趾甲根角旁0.1寸。</p></li>
<li><span>【穴位配伍】</span><p>配太冲、百会治头痛。</p></li>
</ul>
