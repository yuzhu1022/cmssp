<ul class="info-list">
<li><span>【穴位名】</span><p>劳宫穴</p></li>
<li><span>【功效】</span><p>散热燥湿。</p></li>
<li><span>【主治】</span><p>主中风，善怒，悲笑不休，手痹，热病数日汗不出，怵惕，胁痛不可转侧，大小便血，衄血不止，气逆呕哕，烦渴食饮不下，大小人口中腥臭，口疮，胸胁支满，黄疸目黄，小儿龈烂。</p></li>
<li><span>【取穴方法】</span><p>掌心横纹中，第2、3掌骨之间偏于第3掌骨，握拳屈指的中指尖处。</p></li>
<li><span>【穴位配伍】</span><p>配水沟、十宣、曲泽、委中主治中暑昏迷；
配金津、玉液、内庭主治口疮、口臭。</p></li>
<li><span>【按压方式】</span><p>用两手拇指互相按压，亦可将两手顶于桌角上按劳宫穴，时间自由掌握。</p></li>
</ul>
