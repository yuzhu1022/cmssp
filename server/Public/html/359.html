<ul class="info-list">
<li><span>【穴位名】</span><p>维道穴</p></li>
<li><span>【功效】</span><p>调带脉，理下焦，舒筋，益肾。</p></li>
<li><span>【主治】</span><p>主呕逆不止，水肿，三焦不调，不嗜食。</p></li>
<li><span>【取穴方法】</span><p>在侧腹部，当髂前上棘的前下方，五枢前下0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配百会、气海、足三里、三阴交治气虚下陷之阴挺或带下症；
配五枢、带脉、中极、太冲、三阴交治卵巢囊肿、闭经；
配横骨、冲门、气冲、大敦治疝气。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
