<ul class="info-list">
<li><span>【穴位名】</span><p>少府穴</p></li>
<li><span>【功效】</span><p>发散心火。</p></li>
<li><span>【主治】</span><p>主烦满少气，悲恐畏人，掌中热，臂酸，肘腋挛急，胸中痛，手卷不伸，痎疟久不愈，振寒，阴挺出，阴痒阴痛，遗尿偏坠，小便不利，太息。</p></li>
<li><span>【取穴方法】</span><p>在手掌面，第4、5掌骨之间，握拳时，当小指尖处。</p></li>
<li><span>【穴位配伍】</span><p>配内关穴治心悸。</p></li>
</ul>
</div>
