<ul class="info-list">
<li><span>【穴位名】</span><p>璇玑穴</p></li>
<li><span>【功效】</span><p>宽胸利肺、止咳平喘。</p></li>
<li><span>【主治】</span><p>主胸胁支满痛，咳逆上气，喉鸣喘不能言，喉痹咽痈，水浆不下，胃中有积。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当前正中线上，天突下1寸。</p></li>
<li><span>【穴位配伍】</span><p>配鸠尾穴治喉痹咽肿。</p></li>
<li><span>【按压方式】</span><p>以中指指腹按揉该穴位20分钟左右，在揉动的同时深呼吸3次。不拘时间和次数的限制，点揉璇玑穴。</p></li>
</ul>
