<ul class="info-list">
<li><span>【穴位名】</span><p>天柱穴</p></li>
<li><span>【功效】</span><p>清头明目，强筋骨。</p></li>
<li><span>【主治】</span><p>主足不任身体，肩背痛欲折。目瞑视，头旋脑痛，头风，鼻不知香臭，脑重如脱，顶如拔，项强不可回顾。</p></li>
<li><span>【取穴方法】</span><p>在项部大筋（斜方肌）外缘之后发际凹陷中，约当后发际正中旁开1.3寸。</p></li>
<li><span>【穴位配伍】</span><p>配大椎治头痛项强。</p></li>
<li><span>【按压方式】</span><p>将大拇指贴住天柱穴（在颈肌外侧缘入发际处），把小指和食指贴在眼尾附近，然后头部慢慢歪斜，利用头部的重量，压迫拇指，来按摩天柱穴。</p></li>
</ul>
