<ul class="info-list">
<li><span>【穴位名】</span><p>交信穴</p></li>
<li><span>【功效】</span><p>益肾调经，调理二便。</p></li>
<li><span>【主治】</span><p>主气淋，㿉疝，阴急，阴汗，泻痢赤白，气热癃，股枢内痛，大小便难，淋，女子漏血不止，阴挺出，月水不来，小腹偏痛，四肢淫泺，盗汗出。</p></li>
<li><span>【取穴方法】</span><p>在小腿内侧，当太溪直上2寸，复溜前0.5寸，胫骨内侧缘的后方。</p></li>
<li><span>【穴位配伍】</span><p>配百会、关元，有升阳益气固脱的作用，主治子宫脱垂，崩漏；
配水道、地机，有健脾胃，理胞宫的作用，主治月经不调，赤白带下。</p></li>
</ul>
