<ul class="info-list">
<li><span>【穴位名】</span><p>腰宜穴</p></li>
<li><span>【功效】</span><p>理气和中。</p></li>
<li><span>【主治】</span><p>主腰部软组织损伤，腰痛，妇人血崩，脊柱肌痉挛。</p></li>
<li><span>【取穴方法】</span><p>在腰部，当第4腰椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>1、配次髎、地机、三阴交；或配大敦，隐白（两穴点刺出血），治崩漏不止。2、配肾俞、委中、阿是穴，治腰痛。3、配殷门，或委中，治急性腰扭伤。</p></li>
</ul>
