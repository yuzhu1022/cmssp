<ul class="info-list">
<li><span>【穴位名】</span><p>巨髎穴</p></li>
<li><span>【功效】</span><p>冷降胃浊。</p></li>
<li><span>【主治】</span><p>主瘈疭，唇颊肿痛，口㖞噼，目障无见，远视䀮䀮，淫肤白膜，翳覆瞳子，面风鼻䪼肿痈痛，招摇视瞻，脚气膝肿。</p></li>
<li><span>【取穴方法】</span><p>在面部，瞳孔直下，平鼻翼下缘处，当鼻唇沟外侧。</p></li>
<li><span>【穴位配伍】</span><p>配合谷穴治齿痛；配地仓穴，颊车穴治口歪。</p></li>
<li><span>【按压方式】</span><p>手握拳头，用大拇指的指头节由内向外按摩巨髎、颧髎两穴位，可帮助消除脸部水肿，紧实肌肤，并能美化脸部线条。</p></li>
</ul>
