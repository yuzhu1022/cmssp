<ul class="info-list">
<li><span>【穴位名】</span><p>归来穴</p></li>
<li><span>【功效】</span><p>理气，提胞，治疝。</p></li>
<li><span>【主治】</span><p>主小腹奔豚，卵上入腹，引茎中痛，七疝，妇人血脏积冷。</p></li>
<li><span>【取穴方法】</span><p>当脐中下4寸，距前正中线2寸。</p></li>
<li><span>【穴位配伍】</span><p>配太冲穴治疝气；
配关元、中极、三阴交、肾俞治男女生殖器病症、经闭、白带过多。</p></li>
<li><span>【按压方式】</span><p>被按摩者仰卧，按摩者用两手食指、中指先顺时针方向按揉归来和子宫穴2分钟，再逆时针方向按揉2分钟，最后点按半分钟，以感到酸胀为宜。</p></li>
</ul>
