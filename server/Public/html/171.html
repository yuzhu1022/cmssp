<ul class="info-list">
<li><span>【穴位名】</span><p>中膂俞穴</p></li>
<li><span>【功效】</span><p>益肾温阳，调理下焦。</p></li>
<li><span>【主治】</span><p>主肾虚消渴，腰脊强不得俯仰，肠冷赤白痢，疝痛，汗不出，腹胀胁痛。</p></li>
<li><span>【取穴方法】</span><p>在骶部，当骶正中嵴旁1.5寸，平第3骶后孔。</p></li>
<li><span>【穴位配伍】</span><p>中膂俞配委中、昆仑，有舒筋骨，通经络，祛瘀血的作用，主治腰脊强痛，坐骨神经痛。
中膂俞配天枢、气海，有理气血，调肠腑的作用，主治腹胀，肠炎。</p></li>
</ul>
