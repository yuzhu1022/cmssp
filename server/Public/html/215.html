<ul class="info-list">
<li><span>【穴位名】</span><p>彧中穴</p></li>
<li><span>【功效】</span><p>生气壮阳。</p></li>
<li><span>【主治】</span><p>主咳逆喘息不能食，胸胁支满，涎出多唾。</p></li>
<li><span>【取穴方法】</span><p>在胸部，当第1肋间隙，前正中线旁开2寸。</p></li>
<li><span>【穴位配伍】</span><p>配风门穴、肺俞穴治外邪袭肺；配天突穴、间使穴、华盖穴治咽喉肿痛。</p></li>
<li><span>【按压方式】</span><p>用食指指腹按揉本穴，或用刮痧板隔着衣服由上至下刮拭本穴，每次3～5分钟，长期坚持按摩，能宽胸理气，增强心肺功能，改善胸胁胀满、心悸、气喘，预防心脏病、心肌炎。</p></li>
</ul>
