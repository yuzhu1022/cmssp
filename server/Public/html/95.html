<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>箕门穴</p></li>
<li><span>【功效】</span><p>运化脾土微粒输送人体各部。</p></li>
<li><span>【主治】</span><p>主淋小便不通，遗溺，鼠鼷肿痛。</p></li>
<li><span>【取穴方法】</span><p>在大腿内侧，当血海与冲门连线上，血海上6寸。</p></li>
<li><span>【穴位配伍】</span><p>配太冲穴腹股沟疼痛。</p></li>
<li><span>【按压方式】</span><p>用双手拇指指腹按压箕门穴，按压时要注意力度稍重，每次按摩五分钟，每日按摩2次。</p></li>
</ul>
