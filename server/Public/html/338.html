<ul class="info-list">
<li><span>【穴位名】</span><p>后顶穴</p></li>
<li><span>【功效】</span><p>祛风、明目。

</p></li>
<li><span>【主治】</span><p>主头项强急，恶风寒，风眩，目䀮䀮，额颅上痛，历节汗出，狂走癫疾不卧，痫发瘈疭，头偏痛。</p></li>
<li><span>【取穴方法】</span><p>在头部，当后发际正中直上5.5寸（脑户上3寸）。</p></li>
<li><span>【穴位配伍】</span><p>配玉枕穴、颔厌穴缓解治疗风眩。
配风池穴缓解治疗脱发;后顶穴配率谷穴、太阳穴缓解治疗偏头痛;后顶穴配百会穴、合谷穴缓解治疗头顶剧痛。
</p></li>
<li><span>【按压方式】</span><p>用中指指腹按揉后顶穴并做环状运动，注意按压时力度要适中，每次按摩2分钟或者根据需要而定。</p></li>
</ul>
