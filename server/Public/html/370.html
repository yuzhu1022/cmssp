<ul class="info-list">
<li><span>【穴位名】</span><p>气穴</p></li>
<li><span>【功效】</span><p>补益肾气、调理下焦。</p></li>
<li><span>【主治】</span><p>主贲豚，气上下引腰脊痛，泄利不止，目赤痛从内眦始，妇人月事不调。</p></li>
<li><span>【取穴方法】</span><p>在下腹部，当脐中下3寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配天枢穴、大肠俞穴主消化不良；
配中极穴、阴陵泉穴、膀胱俞穴主五淋、小便不利；
配气海穴、三阴交穴、肾俞穴、血海穴治月经不调、血带、宫冷不孕、先兆流产、阳痿、不育症。</p></li>
</ul>
