<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>四渎穴</p></li>
<li><span>【功效】</span><p>开窍聪耳，清利咽喉。</p></li>
<li><span>【主治】</span><p>主暴气耳聋，下齿龋痛。</p></li>
<li><span>【取穴方法】</span><p>在前臂背侧，当阳池与肘尖的连线上，肘尖下5寸，尺骨与桡骨之间。</p></li>
<li><span>【穴位配伍】</span><p>耳暴感：天牖、四渎。头痛：太阳、四读。前臂痛、伸腕无力：曲池、四读。</p></li>
<li><span>【按压方式】</span><p>以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
</div>
