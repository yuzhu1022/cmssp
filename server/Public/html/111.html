<li><span>【穴位名】</span><p>肩贞穴</p></li>
<li><span>【功效】</span><p>舒筋利节，通络散结。
</p></li>
<li><span>【主治】</span><p>主伤寒寒热，耳鸣耳聋，缺盆肩中热痛，风痹，手足麻木不举。</p></li>
<li><span>【取穴方法】</span><p>在肩关节后下方，臂内收时，腋后纹头上l寸。</p></li>
<li><span>【穴位配伍】</span><p>配肩髃、肩髎治疗肩周炎；
配肩髎、曲池、肩井、手三里、合谷治疗上肢不遂。                          </p></li>
<li><span>【按压方式】</span><p>用拇指指腹按揉肩贞穴穴位，注意按压时力度要适中，每次按摩5分钟，每天按摩2次。</p></li>
</ul>
