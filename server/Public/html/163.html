<li><span>【穴位名】</span><p>厥阴俞穴</p></li>
<li><span>【功效】</span><p>宽胸理气，活血止痛。</p></li>
<li><span>【主治】</span><p>主咳逆牙痛，心痛，胸满呕吐，留结烦闷。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第4胸椎棘突下，旁开1.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配内关治心痛、心悸。</p></li>
<li><span>【按压方式】</span><p>不管是急性咳嗽还是喉咙有异物存在造成的咳嗽，只要用力按压厥阴俞穴位6秒钟（前提是必须边吐气边进行），只要重复三次。都会止咳。</p></li>
