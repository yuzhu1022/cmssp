<ul class="info-list">
<li><span>【穴位名】</span><p>下脘穴</p></li>
<li><span>【功效】</span><p>疏导水湿。</p></li>
<li><span>【主治】</span><p>主脐下厥气动，腹坚硬，胃胀，羸瘦，腹痛，六腑气寒，谷不转化，不嗜食，小便赤，痞块连脐上厥气动，日渐瘦，脉厥动，翻胃。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，前正中线上，当脐中上2寸。</p></li>
<li><span>【穴位配伍】</span><p>配天枢穴、气海穴、关元穴、足三里穴（针灸并用）治急性菌痢。</p></li>
<li><span>【按压方式】</span><p>将食指和中指并拢，按照顺时针的方向按揉下脘穴3分钟，就可以达到刺激穴位的目的。</p></li>
</ul>
