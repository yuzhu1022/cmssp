<li><span>【穴位名】</span><p>周荣穴</p></li>
<li><span>【功效】</span><p>咳嗽，气逆；胸胁胀满</p></li>
<li><span>【主治】</span><p>主胸胁满不得俯仰，食不下，喜饮。咳唾秽脓，咳逆，多淫。</p></li>
<li><span>【取穴方法】</span><p>在胸外侧部，当第２肋间隙，距前正中线6寸。</p></li>
<li><span>【穴位配伍】</span><p>配膻中穴治胸肋胀满。</p></li>
<li><span>【按压方式】</span><p>用大拇指按揉周荣穴100~200次，每天坚持，能够治疗胸胁胀痛。</p></li>
</ul>
