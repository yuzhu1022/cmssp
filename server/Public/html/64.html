<li><span>【穴位名】</span><p>梁门穴</p></li>
<li><span>【功效】</span><p>缓解治疗胃痛、呕吐、泄泻。</p></li>
<li><span>【主治】</span><p>主胁下积气，食饮不思，大肠滑泄，完谷不化。</p></li>
<li><span>【取穴方法】</span><p>在上腹部，当脐中上4寸，距前正中线2寸。</p></li>
<li><span>【穴位配伍】</span><p>配梁丘穴、中脘穴、足三里穴治胃痛。</p></li>
<li><span>【按压方式】</span><p>用手指的指端对腹部的梁门穴进行揉搓刺激，按摩约一分钟，待穴位处微微热胀就可以。</p></li>
