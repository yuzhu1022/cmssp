<div class="case-content">
<ul class="info-list">
<li><span>【穴位名】</span><p>四满穴</p></li>
<li><span>【功效】</span><p>散热冷降下行于中注穴。除湿降浊。</p></li>
<li><span>【主治】</span><p>主积聚疝瘕，肠澼，大肠有水，脐下切痛，振寒，目内眦赤痛，妇人月水不调，恶血㽱痛，奔豚上下，无子。</p></li>
<li><span>【取穴方法】</span><p>在下腹部，当脐中下2寸，前正中线旁开0.5寸。</p></li>
<li><span>【穴位配伍】</span><p>配气海、三阴交、大敦、归来治疝气、睾丸肿痛；配气海、三阴交、肾俞、血海治月经不调、带下、遗精等病症。</p></li>
</ul>
</div>
