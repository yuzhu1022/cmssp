<ul class="info-list">
<li><span>【穴位名】</span><p>臑会穴</p></li>
<li><span>【功效】</span><p>降浊除湿。</p></li>
<li><span>【主治】</span><p>主臂痛酸无力，痛不能举，寒热，肩肿引胛中痛，项瘿气瘤。</p></li>
<li><span>【取穴方法】</span><p>在臂外侧，当肘尖与肩髎的连线上，肩髎下3寸，三角肌的后下缘。</p></li>
<li><span>【穴位配伍】</span><p>配肩俞、肩贞治肩周炎；
配肘髎、外关治肘臂挛痛</p></li>
</ul>
