<ul class="info-list">
<li><span>【穴位名】</span><p>承山穴</p></li>
<li><span>【功效】</span><p>理气止痛，舒筋活络，消痔。</p></li>
<li><span>【主治】</span><p>主大便不通，转筋，痔肿，战栗不能立，脚气膝肿，胫酸脚跟痛，筋急痛，霍乱，急食不通，伤寒水结。</p></li>
<li><span>【取穴方法】</span><p>在小腿后面正中，委中与昆仑之间，当伸直小腿或足跟上提时腓肠肌肌腹下出现尖角凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配环跳、阳陵泉主治下肢痿痹；
配长强、百会、二白治疗痔疾。</p></li>
<li><span>【按压方式】</span><p>伸小腿时，腿肚的肌肉出现交角处，用两个拇指点按，间隔为5秒。</p></li>
</ul>
