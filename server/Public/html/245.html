<ul class="info-list">
<li><span>【穴位名】</span><p>支沟穴</p></li>
<li><span>【功效】</span><p>清利三焦，通腑降逆。</p></li>
<li><span>【主治】</span><p>主热病汗不出，肩臂酸重，胁腋痛，四肢不举，霍乱呕吐，口噤不开，暴喑不能言，心闷不已，卒心痛，鬼击，伤寒结胸，瘑疮疥癣，妇人妊脉不通，产后血晕，不省人事。</p></li>
<li><span>【取穴方法】</span><p>腕背横纹上3寸，尺骨与桡骨之间。</p></li>
<li><span>【穴位配伍】</span><p>配天枢穴治大便秘结；配双侧支沟穴治急性腰扭伤、胁痛。</p></li>
<li><span>【按压方式】</span><p>以一侧拇指指腹按住支沟穴，轻轻揉动，以酸胀感为宜，每侧1分钟，共2分钟。支沟穴是治疗便秘的特效穴。</p></li>
</ul>
