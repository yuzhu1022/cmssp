<ul class="info-list">
<li><span>【穴位名】</span><p>隐白穴</p></li>
<li><span>【功效】</span><p>开窍醒神，调经统血，健脾回阳。</p></li>
<li><span>【主治】</span><p>主腹胀，喘满不得安卧，呕吐食不下，胸中热，暴泄，衄血，尸厥不识人，足寒不能温，妇人月事过时不止，小儿客忤，慢惊风。</p></li>
<li><span>【取穴方法】</span><p>在足大趾内侧趾甲根角旁0.1寸。</p></li>
<li><span>【穴位配伍】</span><p>配气海、血海、三阴交主治月经过多；
配脾俞、上脘、肝俞主治吐血；
配大敦治疗昏厥。</p></li>
<li><span>【按压方式】</span><p>盘腿端坐，赤足，用左手拇指按压右足隐白穴(足大趾甲根部内侧)，左旋按压15次，右旋按压15次，然后用右手拇指按压左足隐白穴，手法同前。</p></li>
</ul>
