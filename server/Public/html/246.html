<ul class="info-list">
<li><span>【穴位名】</span><p>耳门穴</p></li>
<li><span>【功效】</span><p>聪耳，利牙关。</p></li>
<li><span>【主治】</span><p>主耳鸣如蝉声，聤耳脓汁出，耳生疮，重听无所闻，齿龋，唇吻强。</p></li>
<li><span>【取穴方法】</span><p>在面部，当耳屏上切迹的前方，下颌骨髁状突后缘，张口有凹陷处。</p></li>
<li><span>【穴位配伍】</span><p>配丝竹空穴治牙痛；
配兑端穴治上齿龋。</p></li>
<li><span>【按压方式】</span><p>被按摩者仰卧，微微张口，按摩者坐于被按摩者头后，用双手拇指相对，同时轻轻用力打按压耳门穴半分钟，然后自上而下推耳前18，以局部有酸胀感为佳。</p></li>
</ul>
