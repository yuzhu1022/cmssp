<li><span>【穴位名】</span><p>四神聪穴</p></li>
<li><span>【功效】</span><p>现代常用于治疗神经性头痛、脑血管病、高血压、神经衰弱、精神病、小儿多动症、血管性痴呆、大脑发育不全等。配神门、三阴交主治失眠；配太冲、风池主治头痛、头昏。</p></li>
<li><span>【主治】</span><p>头痛，眩晕，失眠，健忘，痫证。</p></li>
<li><span>【取穴方法】</span><p>在头顶部，当百会前后左右各1寸，共四穴。</p></li>
<li><span>【穴位配伍】</span><p>配神门、三阴交主治失眠；配太冲、风池主治头痛、头昏。</p></li>
