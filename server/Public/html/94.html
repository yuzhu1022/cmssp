<li><span>【穴位名】</span><p>漏谷穴</p></li>
<li><span>【功效】</span><p>沉降脾经阴浊。</p></li>
<li><span>【主治】</span><p>主肠鸣，强欠，心悲逆气，腹胀满急，痃癖冷气，食饮不为肌肤，膝痹足不能行。</p></li>
<li><span>【取穴方法】</span><p>在小腿内侧，当内踝尖与阴陵泉的连线上，距内踝尖6寸，胫骨内侧缘后方。</p></li>
<li><span>【穴位配伍】</span><p>配足三里穴治腹胀肠鸣。</p></li>
</ul>
