<ul class="info-list">
<li><span>【穴位名】</span><p>胃仓穴</p></li>
<li><span>【功效】</span><p>和胃健脾，消食导滞。</p></li>
<li><span>【主治】</span><p>主腹满虚胀，水肿，食饮不下，恶寒，背脊痛不得俯仰。</p></li>
<li><span>【取穴方法】</span><p>在背部，当第12胸椎棘突下，旁开3寸。</p></li>
<li><span>【穴位配伍】</span><p>配足三里治胃痛。</p></li>
<li><span>【按压方式】</span><p>俯卧位，按摩者以手指指腹或指节向下按压，并作圈状按摩。</p></li>
</ul>
